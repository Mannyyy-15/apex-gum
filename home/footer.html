<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Footer Section</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;900&display=swap" rel="stylesheet"/>
  <style>
    body {
      margin: 0;
      background: linear-gradient(180deg, #0446b3 0%, #32befe 100%);
      font-family: 'Montserrat', Arial, sans-serif;
      min-height: 100vh;
      box-sizing: border-box;
      color: #fff;
    }
    .footer-section {
      display: flex;
      min-height: 100vh;
      width: 100%;
      box-sizing: border-box;
    }
    .footer-left, .footer-right {
      flex: auto;
      min-width: 0;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: flex-start;
      padding: 2vw 3vw 2vw 3vw;
    }
    .footer-left {
      padding-top: 3vw;
      padding-bottom: 4vw;
    }
    .footer-signup-title {
      margin: 0 0 2.1rem 0;
      font-size: 2rem;
      font-weight: 400;
      line-height: 1.13;
      color: #fff;
      letter-spacing: -.1px;
    }
    .footer-form-row {
      display: flex;
      align-items: center;
      gap: 1.4rem;
      margin-bottom: 2.8rem;
      margin-top: 1.5rem;
      width: 100%;
      max-width: 1000px;
    }
    .footer-form-row input[type="text"],
    .footer-form-row input[type="email"] {
      background: rgba(255,255,255,0.05);
      border: 1.4px solid #b4cdfa;
      border-radius: 6px;
      color: #fff;
      font-size: 1.1rem;
      outline: none;
      padding: 0.92em 1.18em;
      transition: border 0.19s;
      min-width: 160px;
      flex: 1;
      font-family: inherit;
    }
    .footer-form-row input[type="text"]:focus,
    .footer-form-row input[type="email"]:focus {
      border-color: #a8eaff;
    }
    .footer-form-row input[type="text"]::placeholder,
    .footer-form-row input[type="email"]::placeholder {
      color: #cbe6ff;
      opacity: 0.9;
      font-weight: 400;
    }
    .footer-form-row button[type="submit"] {
      background: rgba(255,255,255,0.02);
      border-radius: 6px;
      border: 1.4px solid #b4cdfa;
      color: #fff;
      font-size: 1.1rem;
      font-family: inherit;
      padding: 0.92em 2.2em;
      cursor: pointer;
      transition: background 0.2s, border 0.2s;
      min-width: 100px;
    }
    .footer-form-row button[type="submit"]:hover {
      background: rgba(255,255,255,0.16);
      border-color: #a8eaff;
    }
    .footer-huge-headline {
      font-size: 6vw;
      font-weight: 900;
      line-height: .97;
      color: #fff;
      margin-top: 6vw;
      margin-bottom: 1vw;
      letter-spacing: -0.12vw;
      word-spacing: -0.1vw;
      display: block;
      word-break:break-word;
    }

    .footer-right {
      justify-content: flex-start;
      align-items: stretch;
      padding: 0;
      gap: 0;
    }
    .footer-nav-grid {
      display: grid;
      grid-template-rows: repeat(4, 1fr) ;
      grid-template-columns: 1fr 1fr;
      height: 100vh;
      min-height: 560px;
      border-left: 1.2px solid rgba(255,255,255,0.18);
      /* width: 100%; */
      background: none;
      color: #fff;
      overflow: hidden;
    }
    .footer-link, .footer-info {
      font-size: 1.3rem;
      color: #fff;
      text-decoration: none;
      display: flex;
      align-items: center;
      justify-content: center;
      border: none;
      background: none;
      text-align: center;
      height: 100%;
      width: 100%;
      transition: background 0.18s, color 0.18s;
      border-bottom: 1.2px solid rgba(255,255,255,0.19);
      cursor: pointer;
      font-family: inherit;
    }
    .footer-link:last-child, .footer-info:last-child {
      border-bottom: none;
    }
    .footer-link:hover, .footer-info:hover {
      background: rgba(255,255,255,0.07);
      color: #a5eaff;
    }
    .footer-nav-grid .footer-link:nth-child(1) { grid-row: 1; grid-column: 1 / 3; }
    .footer-nav-grid .footer-link:nth-child(2) { grid-row: 2; grid-column: 1 / 3; }
    .footer-nav-grid .footer-link:nth-child(3) { grid-row: 3; grid-column: 1 / 3; }
    .footer-nav-grid .footer-link:nth-child(4) { grid-row: 4; grid-column: 1 / 3; }
    .footer-nav-grid .footer-info:nth-child(5) { grid-row: 5; grid-column: 1 / 3; border-bottom: 1.2px solid rgba(255,255,255,0.19);}
    /* Last row: EN and Cookies */
    .footer-nav-grid .footer-info {
      font-size: 1.05rem;
      background: none;
      border:none;
      color: #fff;
    }
    .footer-nav-bottom {
      display: grid;
      grid-template-columns: 1fr 1fr;
      background: none;
      width: 100%;
      height: 100%;
      min-height: 60px;
    }
    .footer-nav-bottom .footer-info {
      border-bottom: none;
      border-right: 1px solid rgba(255,255,255,0.18);
    }
    .footer-nav-bottom .footer-info:last-child {
      border-right: none;
    }

    @media (max-width: 1024px) {
      .footer-section { flex-direction: column; }
      .footer-left, .footer-right { min-width: 0; width: 100vw !important; }
      .footer-nav-grid { height: auto; min-height: 240px; }
      .footer-huge-headline { font-size: 12vw; margin-top: 4vw;}
    }
    @media (max-width: 650px) {
      .footer-section {flex-direction: column;}
      .footer-left, .footer-right {padding: 6vw 3vw;}
      .footer-huge-headline { font-size: 17vw;}
      .footer-nav-grid {min-height:0;}
      .footer-form-row { flex-direction:column; gap:1vw; }
    }
    @media (max-width: 520px) {
      .footer-form-row input, .footer-form-row button {font-size:0.98rem;}
      .footer-huge-headline { font-size: 11vw; }
      .footer-signup-title {font-size: 1.25rem;}
    }
  </style>
</head>
<body>
  <section class="footer-section">
    <div class="footer-left" style="width: 70vw;">
      <div style="width: 65vw;">
        <div class="footer-signup-title">
          Sign up to get our apex gum, or to stay<br>
          up to date on information about our <br> products.
        </div>
        <form class="footer-form-row" autocomplete="off">
          <input type="text" placeholder="First name" required>
          <input type="text" placeholder="Last name" required>
          <input type="email" placeholder="Email" required>
          <button type="submit">Submit</button>
        </form>
      </div>
      <div>
        <span class="footer-huge-headline">
          Itâ€™s Time<br>
          To Lock In.
        </span>
      </div>
    </div>
    <div class="footer-right" style="width: 30vw;">
      <div class="footer-nav-grid">
        <a href="#" class="footer-link">Shop</a>
        <a href="#" class="footer-link">About</a>
        <a href="#" class="footer-link">Instagram</a>
        <a href="#" class="footer-link">Privacy Policy</a>
        <div class="footer-nav-bottom" style="grid-row: 6; grid-column: 1 / 3;">
          <button class="footer-info">EN</button>
          <button class="footer-info">Cookies</button>
        </div>
      </div>
    </div>
  </section>
</body>
</html>
