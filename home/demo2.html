        }
        /* @keyframes tickRotate {
            0%, 100% { opacity: 0.25; }

        }

    <script>
        gsap.registerPlugin(ScrollTrigger);

        // Main Circle Ticks
        const circleTicks = document.getElementById('circleTicks');
        const tickCount = 72;
        for (let i = 0; i < tickCount; i++) {
            const tick = document.createElement('div');
            tick.className = 'tick';
            const angle = (360 / tickCount) * i;
            tick.style.transform = `rotate(${angle}deg)`;
            circleTicks.appendChild(tick);
        }
        // Side Curve Ticks
        function generateSideTicks(container, count, arcStart, arcEnd, spread = 2.4, offsetX = 40) {
            if (!container) return;
            const arcRange = arcEnd - arcStart;
            const steps = Math.max(count - 1, 1);
            const baseStep = arcRange / steps;
            const step = baseStep * spread;
            // center the expanded arc so ticks stay visually balanced
            const totalStepRange = step * steps;
            const startAdjusted = arcStart - (totalStepRange - arcRange) / 2;

            // push ticks farther away from the circle center depending on side
            const dir = container.classList.contains('left-side') ? -Math.abs(offsetX) : Math.abs(offsetX);

            for (let i = 0; i < count; i++) {
            const tick = document.createElement('div');
            tick.className = 'tick';
            const angle = startAdjusted + step * i;
            // translateX moves ticks further out (left or right) then rotate around original transform-origin
            tick.style.transform = `translateX(${dir}px) rotate(${angle}deg)`;
            container.appendChild(tick);
            }
        }

        // increased arc extents and spread, with a larger offset to add more space
  generateSideTicks(document.querySelector('.left-side'), 12, -95, -75, 10, 54);
generateSideTicks(document.querySelector('.right-side'), 12, 75, 95, 10, 54);






        
        // GSAP PARALLAX EFFECT
        // Shrink main image, pop background image as you scroll down
      gsap.registerPlugin(ScrollTrigger);

// Main product image shrinks
// Product image animation: starts after 100vh scroll
gsap.to("#productImg", {
  scrollTrigger: {
    trigger: ".product-container",
    start: "top+=100% center", // start after scrolling 100vh
    end: "bottom top",

  scale: 0.8,
  opacity: 1,
  transformOrigin: "center center",

// Background image morph animation
gsap.fromTo(
  "#backgroundPop",
  {

);

// Labels appearing after background morph
const labelTl = gsap.timeline({

    }

labelTl.to(".benefit-label", {

// Hide labels after 200vh

    },

});
// Hide product image after 200vh
gsap.to("#productImg", {
    scrollTrigger: {
        trigger: ".product-container",
        start: "top+=300% center", // start after scrolling 200vh
        end: "bottom top",

// Product image straighten and increase size after 300vh
gsap.to(".background-img", {

        end: "bottom top",

gsap.to(".side-counter", {

        start: "top+=300% center",
        end: "top+=400% top",
        scrub: true
    },

// Run counters once when side-counter becomes visible, after a short delay
const COUNTER_DELAY = 2000; // milliseconds

ScrollTrigger.create({
    trigger: ".product-container",
    start: "top+=300% center",
    onEnter: () => {
        setTimeout(() => {
            // LEFT COUNTER: 0 → 100
            gsap.to("#leftCounter", {
                innerText: 100,
                duration: 2,
                ease: "power1.out",
                snap: { innerText: 1 }
            });

            // RIGHT COUNTER: 0 → 199
            gsap.to("#rightCounter", {
                innerText: 199,
                duration: 2.3,
                ease: "power1.out",
                snap: { innerText: 1 }
            });
        }, COUNTER_DELAY);
    },
    onLeaveBack: () => {
        // Reset counters when scrolling back
        gsap.set("#leftCounter", { innerText: 0 });
        gsap.set("#rightCounter", { innerText: 0 });
    }
});






(function(){
    const SCROLL_DELAY = 700;
    let isAnimating = false;
    let vh = window.innerHeight;
    let currentIndex = Math.round(window.scrollY / vh);

    function maxIndex() {
        return Math.max(0, Math.floor((document.documentElement.scrollHeight - 1) / vh));
    }
    function clamp(i){ return Math.min(Math.max(i, 0), maxIndex()); }

    function snapTo(index) {
        index = clamp(index);
        currentIndex = index;
        isAnimating = true;
        window.scrollTo({ top: index * vh, behavior: 'smooth' });
        setTimeout(() => { isAnimating = false; }, SCROLL_DELAY);
    }

    window.addEventListener('resize', () => {
        vh = window.innerHeight;
        // keep viewport aligned after resize
        snapTo(currentIndex);
    });

    // Wheel / mouse wheel
    window.addEventListener('wheel', (e) => {
        if (isAnimating) { e.preventDefault(); return; }
        e.preventDefault();
        if (e.deltaY > 0) snapTo(currentIndex + 1);
        else if (e.deltaY < 0) snapTo(currentIndex - 1);
    }, { passive: false });

    // Touch support (mobile)
    let touchStartY = 0;
    window.addEventListener('touchstart', (e) => {
        touchStartY = e.touches[0].clientY;
    }, { passive: true });

    window.addEventListener('touchend', (e) => {
        if (isAnimating) return;
        const dy = touchStartY - e.changedTouches[0].clientY;
        if (Math.abs(dy) < 40) return;
        if (dy > 0) snapTo(currentIndex + 1);
        else snapTo(currentIndex - 1);
    }, { passive: true });

    // Keyboard navigation
    window.addEventListener('keydown', (e) => {
        if (isAnimating) { e.preventDefault(); return; }
        if (e.code === 'ArrowDown' || e.code === 'PageDown') { e.preventDefault(); snapTo(currentIndex + 1); }
        if (e.code === 'ArrowUp' || e.code === 'PageUp')   { e.preventDefault(); snapTo(currentIndex - 1); }
        if (e.code === 'Home') { e.preventDefault(); snapTo(0); }
        if (e.code === 'End')  { e.preventDefault(); snapTo(maxIndex()); }
    });

    // initial align on load
    window.addEventListener('load', () => {
        vh = window.innerHeight;
        currentIndex = Math.round(window.scrollY / vh);
        snapTo(currentIndex);
    });
})();
 
    </script>
