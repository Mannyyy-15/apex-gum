<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Responsive Split Product Grid</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;800;900&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"/>
  <style>
    body {
      /* background: #f5fafe; */
      font-family: 'Montserrat', sans-serif;
      margin: 0;
      padding: 0;
    }
    .product-split-section {
      width: 100%;
      padding: 2vw 0;
      box-sizing: border-box;
    }
    .product-split-container {
      display: flex;
      gap: 2rem;
      max-width: 1200px;
      margin: 0 auto;
      /* border-radius: 16px; */
      overflow: hidden;
      /* background: #fff; */
      box-shadow: 0 2px 40px rgba(60,80,110,0.08);
      min-height: 530px;
    }
  .split-col {
  flex: 1;
  min-width: 0;
  display: flex;
  flex-direction: column;
  position: relative;
}

.split-col.left::before {
  content: "";
  position: absolute;
  top: 0; left: 0; right: 0; bottom: 0;
  z-index: 1;
  pointer-events: none;
  background: linear-gradient(
    to bottom,
    rgba(16, 18, 23, 0.64) 0%,
    rgba(20, 25, 36, 0.32) 45%,
    rgba(20, 25, 36, 0.07) 100%
  );
}


    .split-img-bg {
      width: 100%;
      height: 100%;
      min-height: 380px;
      object-fit: cover;
      object-position: 55% 50%;
      display: block;
    }
    .split-label-topright {
      position: absolute;
      top: 2.5rem;
      left: 2.5rem;
      text-align: left;
      z-index: 2;
      max-width: 75%;
    }
    .split-price-label {
      font-size: 1rem;
      color: #9edfff;
      font-weight: bold;
      margin-bottom: 0.4rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
.split-title {
  font-size: 2.6rem;
  font-weight: 900;
  color: #fff;
  line-height: 1.05;
  margin-bottom: 0.15em;
  letter-spacing: -1px;
  position: relative; /* Required for the inline highlight */
}

/* Highlight span with sliding gradient effect */
.split-title-highlight {
  position: relative;
  color: #fff;
  display: inline-block;
  z-index: 1;
  padding: 0 0.2em;
  overflow: hidden;
}

.split-title-highlight::before {
  content: '';
  position: absolute;
  top: 0; left: 0;
  width: 100%; height: 100%;
  background: linear-gradient(90deg, #38b6ff, #00e4ff);
  z-index: -1;
  /* border-radius: 8px; */
  transform: scaleX(0);
  transform-origin: left;
  animation: slide-bg 1s cubic-bezier(.6,1.7,.69,.77) forwards;
  animation-delay: .8s;
}

@keyframes slide-bg {
  to {
    transform: scaleX(1);
  }
}

    .blue-highlight {
      display: inline-block;
      background: #14c3fa;
      color: #fff;
      padding: 0.08em 0.5em 0.08em 0.32em;
      border-radius: 7px;
      margin-top: 0.15em;
      font-size: inherit;
      font-weight: 900;
      box-shadow: 0 2px 12px rgba(20,195,250,0.12);
    }
    /* Right col specifics */
    .split-col.right {
      background: url('assests/eb6cae482aa755ad591d46805bb35a52c11ab283.png') center/cover no-repeat;
      align-items: center;
      justify-content: flex-start;
    }

    .split-title.center {
      color: #fff;
      text-align: center;
      font-size: 2.28rem;
      font-weight: 900;
      margin-bottom: 0.13em;
    }
    .split-price-row {
      margin-top: 0.29rem;
      font-size: 1.8rem;
      text-align: center;
      display: block;
    }
    .old-price {
      color: #9fefff;
      text-decoration: line-through;
      margin-right: 0.6em;
      font-size: 1.22rem;
      opacity: 0.78;
      vertical-align: middle;
    }
    .price {
      color: #fff;
      font-size: 2.12rem;
      font-weight: 900;
      vertical-align: middle;
    }
 .split-content-overlay {
    position: relative;
    /* ...other styles... */
}
.split-btn {
    position: absolute;
    bottom: 1%;
    /* left: 50%; */
    /* transform: translateX(-50%); */
    /* bottom: 2.5rem; */
    margin: 0;
    padding: 1.08rem 2.4rem;
    font-size: 1.18rem;
    background: #fff;
    color: #159dda;
    border: none;
    border-radius: 60px;
    font-weight: 900;
    box-shadow: 0 2px 24px rgba(12,90,162,0.12);
    cursor: pointer;
    transition: background 0.18s, color 0.18s;
    display: flex;
    align-items: center;
    gap: 1rem;
    min-width: 220px;
    justify-content: center;
    max-width: 98vw;
    width: 320px;
}

    .split-btn:hover {
      background: #049ce6;
      color: #fff;
    }
    @media (max-width:1100px) {
      .product-split-container {
        gap: 0.8rem;
        border-radius: 18px;
        min-height: 0;
      }
      .split-label-topright{
        right: 1.2rem; top: 1.2rem;
      }
      .split-title, .split-title.center { font-size: 1.7rem;}
      .split-btn { font-size: 1.05rem; padding: 1.1rem; width: 86%; min-width: 0;}
    }
    @media (max-width:750px) {
      .product-split-container {
        flex-direction: column;
        border-radius: 13px;
        gap: 0.7rem;
        min-width: 0;
      }
      .split-title, .split-title.center {font-size: 1.3rem; }
      .split-label-topright { max-width: 95%; }
      .split-btn { font-size: 1rem; margin: 2.2rem auto 1.2rem auto; width: 97%;}
    }
    @media (max-width:480px) {
      .product-split-section { padding: 0.3rem 0; }
      .product-split-container { border-radius: 8px; }
      .split-col, .split-img-bg {
        min-height: 130px;
      }
      .split-col.right,
      .split-content-overlay { border-radius: 0 0 10px 10px;}
      .split-btn { min-width: 0; font-size: 0.97rem;}
      .split-label-topright {top: 0.7rem; right: 0.7rem;}
    }
  </style>
</head>
<body>
<section class="product-split-section">
  <div class="product-split-container">
    <!-- Left Side -->
    <div class="split-col left">
      <img src="assests/6208cfdaecf6ca674ac6b37995846b93a6eae248.png" alt="Athletic Lifestyle" class="split-img-bg" />
      <div class="split-label-topright">
        <div class="split-price-label"><i class="fa fa-tag"></i> Pricing</div>
       <h2 class="split-title">
  Its Time To <br>
  <span class="split-title-highlight">Lock In.</span>
</h2>
      </div>
    </div>
    <!-- Right Side -->
    <div class="split-col right">
      <div class="split-content-overlay">
        <h2 class="split-title center">
          Picnic Package
        </h2>
        <span class="split-price-row">
          <span class="old-price">$16.9</span>
          <span class="price">$12.8</span>
        </span>
        <!-- You can put product images or stacked images here, else use the background -->
        <!-- <button class="split-btn"><i class="fa fa-store"></i> Buy Now</button> -->
      </div>
    </div>
  </div>
</section>
</body>
</html>
