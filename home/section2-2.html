<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lock In Features Section - APEX</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background: #f5f5f5;
            overflow-x: hidden;
        }

        /* ===== LOCK IN SECTION ===== */
        .lock-in-section {
            width: 100%;
            min-height: 100vh;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 0;
            align-items: center;
            padding: 4rem 2rem;
            max-width: 1600px;
            margin: 0 auto;
        }

        /* ===== LEFT SIDE - FEATURES ===== */
        .lock-in-left {
            background: linear-gradient(135deg, #0d47a1 0%, #1976d2 30%, #00bcd4 70%, #4dd0e1 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 4rem 3rem;
            min-height: 700px;
            position: relative;
            border-radius: 24px 0 0 24px;
            overflow: hidden;
        }

        .lock-in-left::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 20% 50%, rgba(255, 255, 255, 0.1) 0%, transparent 50%),
                        radial-gradient(circle at 80% 80%, rgba(255, 255, 255, 0.05) 0%, transparent 50%);
            pointer-events: none;
        }

        .lock-in-left > * {
            position: relative;
            z-index: 2;
        }

        /* Header */
        .lock-in-header {
            text-align: center;
            margin-bottom: 3rem;
            opacity: 0;
            animation: slideUp 0.8s ease-out forwards;
        }

        .lock-in-badge {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.95rem;
            font-weight: 600;
            margin-bottom: 1rem;
        }

        .lock-in-badge i {
            font-size: 1.1rem;
        }

        .lock-in-title {
            font-size: 3.2rem;
            font-weight: 800;
            color: white;
            letter-spacing: -1px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.15);
        }

        /* Product Diagram */
        .product-diagram {
            position: relative;
            width: 400px;
            height: 400px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 2rem 0;
            opacity: 0;
            animation: slideUp 0.8s ease-out 0.2s forwards;
        }

        .product-center {
            width: 200px;
            height: 250px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px dashed rgba(255, 255, 255, 0.3);
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: rgba(255, 255, 255, 0.5);
            font-size: 0.9rem;
            font-weight: 600;
            z-index: 10;
            position: relative;
        }

        /* Benefit Labels */
        .benefit-label {
            position: absolute;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.5rem;
            opacity: 0;
            animation: fadeInLabel 0.6s ease-out forwards;
        }

        @keyframes fadeInLabel {
            from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .benefit-label.top-left { top: 10px; left: 20px; animation-delay: 0.4s; }
        .benefit-label.top-right { top: 10px; right: 20px; animation-delay: 0.5s; }
        .benefit-label.middle-left { top: 50%; left: 10px; transform: translateY(-50%); animation-delay: 0.6s; }
        .benefit-label.middle-right { top: 50%; right: 10px; transform: translateY(-50%); animation-delay: 0.7s; }
        .benefit-label.bottom-left { bottom: 10px; left: 20px; animation-delay: 0.8s; }
        .benefit-label.bottom-right { bottom: 10px; right: 20px; animation-delay: 0.9s; }
        .benefit-label.far-left { top: 50%; left: -80px; transform: translateY(-50%); animation-delay: 1s; }
        .benefit-label.far-right { top: 50%; right: -80px; transform: translateY(-50%); animation-delay: 1.1s; }

        .label-dot {
            width: 8px;
            height: 8px;
            background: white;
            border-radius: 50%;
        }

        .label-text {
            font-size: 0.9rem;
            font-weight: 600;
            color: white;
            padding: 0.6rem 1.2rem;
            border: 1.5px solid rgba(255, 255, 255, 0.6);
            border-radius: 25px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            white-space: nowrap;
            transition: all 0.3s ease;
        }

        .benefit-label:hover .label-text {
            background: rgba(255, 255, 255, 0.2);
            border-color: white;
            transform: translateY(-3px);
        }

        /* Connection Lines (SVG) */
        .connection-lines {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 1;
        }

        .connection-line {
            stroke: rgba(255, 255, 255, 0.6);
            stroke-width: 2;
            stroke-dasharray: 100;
            stroke-dashoffset: 100;
            animation: drawLine 0.8s ease-out forwards;
        }

        @keyframes drawLine {
            to {
                stroke-dashoffset: 0;
            }
        }

        /* Button */
        .lock-in-button {
            background: white;
            color: #0d47a1;
            border: none;
            padding: 1rem 2rem;
            font-size: 1rem;
            font-weight: 700;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 2rem;
            opacity: 0;
            animation: slideUp 0.8s ease-out 1.2s forwards;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            display: flex;
            align-items: center;
            gap: 0.6rem;
        }

        .lock-in-button:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        }

        .lock-in-button:active {
            transform: translateY(-2px);
        }

        /* ===== RIGHT SIDE - GRAPH ===== */
        .lock-in-right {
            background: linear-gradient(135deg, #e0f7fa 0%, #b3e5fc 50%, #81d4fa 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 4rem 3rem;
            min-height: 700px;
            border-radius: 0 24px 24px 0;
            position: relative;
            overflow: hidden;
            border: 2px solid rgba(255, 255, 255, 0.5);
        }

        .graph-header {
            display: flex;
            align-items: center;
            gap: 0.8rem;
            margin-bottom: 1.5rem;
            opacity: 0;
            animation: slideUp 0.8s ease-out forwards;
        }

        .graph-icon {
            width: 32px;
            height: 32px;
            background: #00acc1;
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.2rem;
        }

        .graph-label {
            font-size: 0.95rem;
            font-weight: 600;
            color: #00acc1;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .graph-title {
            font-size: 3rem;
            font-weight: 800;
            color: #000;
            margin-bottom: 1.5rem;
            line-height: 1.1;
            opacity: 0;
            animation: slideUp 0.8s ease-out 0.2s forwards;
        }

        .graph-tags {
            display: flex;
            gap: 0.8rem;
            margin-bottom: 2rem;
            flex-wrap: wrap;
            opacity: 0;
            animation: slideUp 0.8s ease-out 0.4s forwards;
        }

        .tag {
            font-size: 0.85rem;
            font-weight: 600;
            color: #00acc1;
            background: rgba(0, 172, 193, 0.15);
            padding: 0.6rem 1.2rem;
            border-radius: 20px;
            display: flex;
            align-items: center;
            gap: 0.4rem;
            transition: all 0.3s ease;
        }

        .tag:hover {
            background: rgba(0, 172, 193, 0.25);
            transform: translateY(-2px);
        }

        .tag::after {
            content: 'â†—';
            font-size: 0.8rem;
            margin-left: 0.3rem;
        }

        .graph-container {
            position: relative;
            width: 100%;
            height: 300px;
            background: white;
            border-radius: 16px;
            padding: 1.5rem;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            opacity: 0;
            animation: slideUp 0.8s ease-out 0.6s forwards;
        }

        canvas {
            width: 100% !important;
            height: 100% !important;
        }

        .before-after-label {
            position: absolute;
            font-size: 0.9rem;
            font-weight: 600;
            color: #666;
            opacity: 0;
            animation: fadeIn 0.8s ease-out 1.2s forwards;
        }

        .before-label {
            bottom: 30px;
            left: 25px;
        }

        .after-label {
            top: 20px;
            right: 25px;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* ===== RESPONSIVE ===== */
        @media (max-width: 1200px) {
            .lock-in-section {
                grid-template-columns: 1fr;
                gap: 0;
                min-height: auto;
                padding: 3rem 2rem;
            }

            .lock-in-left,
            .lock-in-right {
                border-radius: 0;
                min-height: 600px;
                padding: 3rem 2rem;
            }

            .lock-in-left {
                border-radius: 24px 24px 0 0;
            }

            .lock-in-right {
                border-radius: 0 0 24px 24px;
                border-top: 2px solid rgba(255, 255, 255, 0.5);
            }

            .lock-in-title {
                font-size: 2.5rem;
            }

            .graph-title {
                font-size: 2.2rem;
            }

            .product-diagram {
                width: 300px;
                height: 300px;
            }

            .product-center {
                width: 150px;
                height: 200px;
            }
        }

        @media (max-width: 768px) {
            .lock-in-section {
                padding: 2rem 1rem;
            }

            .lock-in-left,
            .lock-in-right {
                padding: 2rem 1.5rem;
                min-height: 500px;
            }

            .lock-in-title {
                font-size: 2rem;
            }

            .graph-title {
                font-size: 1.8rem;
            }

            .product-diagram {
                width: 250px;
                height: 250px;
                margin: 1.5rem 0;
            }

            .product-center {
                width: 120px;
                height: 160px;
                font-size: 0.8rem;
            }

            .label-text {
                font-size: 0.8rem;
                padding: 0.5rem 1rem;
            }

            .benefit-label.far-left,
            .benefit-label.far-right {
                display: none;
            }

            .graph-tags {
                gap: 0.6rem;
            }

            .tag {
                font-size: 0.75rem;
                padding: 0.5rem 0.9rem;
            }

            .graph-container {
                height: 250px;
                padding: 1rem;
            }

            .lock-in-button {
                padding: 0.9rem 1.8rem;
                font-size: 0.95rem;
            }
        }

        @media (max-width: 600px) {
            .lock-in-section {
                padding: 1.5rem 1rem;
            }

            .lock-in-left,
            .lock-in-right {
                padding: 1.5rem 1rem;
                min-height: auto;
            }

            .lock-in-header {
                margin-bottom: 2rem;
            }

            .lock-in-badge {
                font-size: 0.85rem;
                margin-bottom: 0.8rem;
            }

            .lock-in-title {
                font-size: 1.6rem;
            }

            .graph-title {
                font-size: 1.4rem;
            }

            .product-diagram {
                width: 200px;
                height: 200px;
                margin: 1rem 0;
            }

            .product-center {
                width: 100px;
                height: 130px;
            }

            .benefit-label {
                display: none;
            }

            .lock-in-button {
                padding: 0.8rem 1.5rem;
                font-size: 0.9rem;
                width: 100%;
                justify-content: center;
            }

            .graph-tags {
                flex-direction: column;
                gap: 0.5rem;
            }

            .tag {
                width: 100%;
                justify-content: center;
            }

            .graph-container {
                height: 200px;
                padding: 0.8rem;
            }

            .before-label,
            .after-label {
                font-size: 0.8rem;
            }
        }

        @media (max-width: 480px) {
            .lock-in-section {
                padding: 1rem 0.8rem;
            }

            .lock-in-left,
            .lock-in-right {
                padding: 1.2rem 1rem;
                border-radius: 16px;
                margin: 0.5rem 0;
            }

            .lock-in-left {
                border-radius: 16px 16px 0 0;
            }

            .lock-in-right {
                border-radius: 0 0 16px 16px;
            }

            .lock-in-title {
                font-size: 1.4rem;
            }

            .graph-title {
                font-size: 1.2rem;
            }

            .product-diagram {
                width: 160px;
                height: 160px;
            }

            .product-center {
                width: 80px;
                height: 100px;
                font-size: 0.7rem;
            }

            .lock-in-button {
                padding: 0.7rem 1.2rem;
                font-size: 0.85rem;
            }

            .graph-container {
                height: 180px;
            }
        }
    </style>
</head>

            <div class="benefit-label middle-right">
                <div class="label-dot"></div>

                <div class="label-dot"></div>

            <div class="benefit-label far-left">

    <!-- Right Side -->
    <div class="lock-in-right">
        <div class="graph-header">
            <div class="graph-icon">ðŸ“Š</div>

        </div>

        <h2 class="graph-title">After Taking The Gum</h2>

        <div class="graph-tags">
            <span class="tag">Increased Energy</span>

</section>

<script>
    // Draw connection lines on page load
    function drawConnectionLines() {
        const svg = document.getElementById('connectionSVG');
        const diagram = document.querySelector('.product-diagram');
        const center = { x: 200, y: 200 };
        const radius = 150;

        const labels = [
            { angle: -180, distance: 120 },
            { angle: -160, distance: 120 },
            { angle: -140, distance: 120 },
            { angle: -40, distance: 120 },
            { angle: -20, distance: 120 },
            { angle: 0, distance: 120 },
            { angle: 180, distance: 150 },
            { angle: 0, distance: 150 }
        ];

        labels.forEach((label, index) => {
            const angle = (label.angle * Math.PI) / 180;
            const x2 = center.x + label.distance * Math.cos(angle);
            const y2 = center.y + label.distance * Math.sin(angle);

            const line = document.createElementNS('http://www.w3.org/2000/svg', 'line');
            line.setAttribute('x1', center.x);
            line.setAttribute('y1', center.y);
            line.setAttribute('x2', x2);
            line.setAttribute('y2', y2);
            line.setAttribute('class', 'connection-line');
            line.style.animationDelay = (0.5 + index * 0.1) + 's';

            svg.appendChild(line);
        });
    }

    // Draw energy chart
    function drawEnergyChart() {
        const canvas = document.getElementById('energyChart');
        const ctx = canvas.getContext('2d');
        const container = canvas.parentElement;

        canvas.width = container.clientWidth - 30;
        canvas.height = container.clientHeight - 30;

        const width = canvas.width;
        const height = canvas.height;
        const padding = 25;
        const chartWidth = width - padding * 2;
        const chartHeight = height - padding * 2;

        // Clear canvas
        ctx.fillStyle = 'white';
        ctx.fillRect(0, 0, width, height);

        // Draw grid
        ctx.strokeStyle = '#e0e0e0';
        ctx.lineWidth = 1;

        for (let i = 0; i <= 5; i++) {
            const y = padding + (chartHeight / 5) * i;
            ctx.beginPath();
            ctx.moveTo(padding, y);
            ctx.lineTo(width - padding, y);
            ctx.stroke();
        }

        for (let i = 0; i <= 8; i++) {
            const x = padding + (chartWidth / 8) * i;
            ctx.beginPath();
            ctx.moveTo(x, padding);
            ctx.lineTo(x, height - padding);
            ctx.stroke();
        }

        // Data points
        const dataPoints = [
            { x: 0, y: 30 },
            { x: 20, y: 35 },
            { x: 40, y: 50 },
            { x: 60, y: 75 },
            { x: 80, y: 95 },
            { x: 100, y: 100 },
            { x: 120, y: 95 },
            { x: 140, y: 85 },
            { x: 160, y: 70 }
        ];

        const maxX = 160;
        const maxY = 110;

        const normalizedPoints = dataPoints.map(p => ({
            x: padding + (p.x / maxX) * chartWidth,
            y: height - padding - (p.y / maxY) * chartHeight
        }));

        // Animate chart
        const animationDuration = 2000;
        const startTime = Date.now();

        function animate() {
            const currentTime = Date.now() - startTime;
            const progress = Math.min(currentTime / animationDuration, 1);

            // Clear chart area
            ctx.fillStyle = 'white';
            ctx.fillRect(padding - 5, padding - 5, chartWidth + 10, chartHeight + 10);

            // Redraw grid
            ctx.strokeStyle = '#e0e0e0';
            ctx.lineWidth = 1;

            for (let i = 0; i <= 5; i++) {
                const y = padding + (chartHeight / 5) * i;
                ctx.beginPath();
                ctx.moveTo(padding, y);
                ctx.lineTo(width - padding, y);
                ctx.stroke();
            }

            for (let i = 0; i <= 8; i++) {
                const x = padding + (chartWidth / 8) * i;
                ctx.beginPath();
                ctx.moveTo(x, padding);
                ctx.lineTo(x, height - padding);
                ctx.stroke();
            }

            // Draw filled area
            ctx.fillStyle = 'rgba(0, 172, 193, 0.15)';
            ctx.beginPath();
            ctx.moveTo(normalizedPoints[0].x, height - padding);

            for (let i = 0; i < normalizedPoints.length; i++) {
                if (i / normalizedPoints.length <= progress) {
                    const nextProgress = (i + 1) / normalizedPoints.length;
                    if (nextProgress <= progress) {
                        ctx.lineTo(normalizedPoints[i].x, normalizedPoints[i].y);
                    } else {
                        const localProgress = (progress - (i / normalizedPoints.length)) / (1 / normalizedPoints.length);
                        const currentX = normalizedPoints[i].x + (normalizedPoints[i + 1].x - normalizedPoints[i].x) * localProgress;
                        const currentY = normalizedPoints[i].y + (normalizedPoints[i + 1].y - normalizedPoints[i].y) * localProgress;
                        ctx.lineTo(currentX, currentY);
                        break;
                    }
                }
            }

            ctx.lineTo(normalizedPoints[Math.min(Math.floor(progress * normalizedPoints.length), normalizedPoints.length - 1)].x, height - padding);
            ctx.closePath();
            ctx.fill();

            // Draw curve line
            ctx.strokeStyle = '#00acc1';
            ctx.lineWidth = 3;
            ctx.lineJoin = 'round';
            ctx.beginPath();

            for (let i = 0; i < normalizedPoints.length; i++) {
                if (i / normalizedPoints.length <= progress) {
                    const nextProgress = (i + 1) / normalizedPoints.length;
                    if (nextProgress <= progress) {
                        if (i === 0) {
                            ctx.moveTo(normalizedPoints[i].x, normalizedPoints[i].y);
                        } else {
                            ctx.lineTo(normalizedPoints[i].x, normalizedPoints[i].y);
                        }
                    } else {
                        const localProgress = (progress - (i / normalizedPoints.length)) / (1 / normalizedPoints.length);
                        const currentX = normalizedPoints[i].x + (normalizedPoints[i + 1].x - normalizedPoints[i].x) * localProgress;
                        const currentY = normalizedPoints[i].y + (normalizedPoints[i + 1].y - normalizedPoints[i].y) * localProgress;
                        if (i === 0) {
                            ctx.moveTo(currentX, currentY);
                        } else {
                            ctx.lineTo(currentX, currentY);
                        }
                        break;
                    }
                }
            }

            ctx.stroke();

            // Draw data points
            ctx.fillStyle = '#00acc1';
            for (let i = 0; i < normalizedPoints.length; i++) {
                if (i / normalizedPoints.length <= progress) {
                    ctx.beginPath();
                    ctx.arc(normalizedPoints[i].x, normalizedPoints[i].y, 5, 0, Math.PI * 2);
                    ctx.fill();
                }
            }

            if (progress < 1) {
                requestAnimationFrame(animate);
            }
        }

        animate();
    }

    // Initialize on scroll
    const observerOptions = {
        threshold: 0.3
    };

    const observer = new IntersectionObserver(entries => {
        entries.forEach(entry => {
            if (entry.isIntersecting) {
                drawEnergyChart();
                observer.unobserve(entry.target);
            }
        });
    }, observerOptions);

    const graphContainer = document.querySelector('.graph-container');
    if (graphContainer) {
        observer.observe(graphContainer);
    }

    // Draw lines on load
    window.addEventListener('load', () => {
        setTimeout(drawConnectionLines, 100);
    });

    // Button click
