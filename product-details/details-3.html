<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>APEX - Product Comparison</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-cyan: #17a2b8;
            --dark-blue: #0a4a6f;
            --text-black: #000000;
            --text-gray: #666666;
            --light-gray: #999999;
            --border-gray: #e8e8e8;
            --bg-light: #f5f5f5;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Helvetica Neue', sans-serif;
            background-color: var(--bg-light);
            padding: 60px 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        /* Header Section */
        .header-section {
            margin-bottom: 50px;
        }

        .comparison-label {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            font-size: 13px;
            color: var(--text-gray);
            text-transform: uppercase;
            letter-spacing: 0.8px;
            font-weight: 500;
            margin-bottom: 16px;
        }

        .comparison-label::before {
            content: 'ðŸ”„';
            font-size: 16px;
        }

        .main-heading {
            font-size: 48px;
            font-weight: 700;
            color: var(--text-black);
            letter-spacing: -0.5px;
            margin-bottom: 0;
        }

        /* Main Comparison Wrapper */
        .comparison-wrapper {
            display: grid;
            grid-template-columns: 1fr 1.2fr 1.2fr 1.2fr;
            gap: 0;
            position: relative;
            padding-right: 30px;
        }

        /* Features Column */
        .features-column {
            background: linear-gradient(135deg, #17a2b8 0%, #117a92 100%);
            border-radius: 12px 0 0 12px;
            padding: 40px 30px;
            display: flex;
            flex-direction: column;
            position: relative;
            z-index: 2;
        }

        .feature-item {
            color: white;
            font-size: 17px;
            font-weight: 500;
            padding: 20px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            line-height: 1.3;
        }

        .feature-item:last-child {
            border-bottom: none;
        }

        /* Product Comparison Columns */
        .product-column {
            background-color: white;
            border-right: 1px solid var(--border-gray);
            display: flex;
            flex-direction: column;
            position: relative;
        }

        .product-column:nth-child(4) {
            border-right: none;
        }

        /* Product Headers */
        .product-header {
            padding: 30px 25px;
            border-bottom: 1px solid var(--border-gray);
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        .product-icon {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: var(--primary-cyan);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
            color: white;
        }

        .product-title {
            font-size: 16px;
            font-weight: 600;
            color: var(--text-black);
        }

        .product-subtitle {
            font-size: 12px;
            color: var(--light-gray);
            font-weight: 400;
        }

        /* Checklist Container */
        .checklist {
            display: flex;
            flex-direction: column;
            flex: 1;
            padding: 0;
        }

        .check-row {
            padding: 20px 25px;
            border-bottom: 1px solid var(--border-gray);
            display: flex;
            justify-content: center;
            align-items: center;
            flex: 1;
        }

        .check-row:last-child {
            border-bottom: none;
        }

        .check-icon {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 13px;
            font-weight: 600;
        }

        .check-icon.active {
            background-color: var(--primary-cyan);
            color: white;
        }

        .check-icon.inactive {
            background-color: transparent;
            border: 2px solid var(--border-gray);
            color: var(--border-gray);
            font-size: 16px;
        }

        /* APEX Column - Elevated Effect */
        .apex-column {
            background: linear-gradient(135deg, #17a2b8 0%, #0a4a6f 100%);
            border-radius: 0 12px 12px 0;
            padding: 40px 30px;
            display: flex;
            flex-direction: column;
            position: absolute;
            right: 0;
            top: -20px;
            width: calc(25% - 7.5px);
            height: calc(100% + 40px);
            z-index: 3;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
        }

        .apex-column::before {
            content: '';
            position: absolute;
            top: 20px;
            right: 30px;
            width: 200px;
            height: 200px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 50%;
            filter: blur(40px);
            pointer-events: none;
        }

        .apex-header {
            padding-bottom: 25px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            margin-bottom: 5px;
            position: relative;
            z-index: 2;
        }

        .apex-icon {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
        }

        .apex-title {
            color: white;
            font-size: 16px;
            font-weight: 600;
        }

        .apex-subtitle {
            color: rgba(255, 255, 255, 0.9);
            font-size: 12px;
            font-weight: 400;
        }

        .apex-checklist {
            display: flex;
            flex-direction: column;
            flex: 1;
            position: relative;
            z-index: 2;
        }

        .apex-check-row {
            padding: 20px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            justify-content: center;
            align-items: center;
            flex: 1;
        }

        .apex-check-row:last-child {
            border-bottom: none;
        }

        .apex-check-icon {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background-color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 13px;
            font-weight: 600;
            color: var(--primary-cyan);
        }

        .apex-check-icon.inactive {
            background-color: transparent;
            border: 2px solid rgba(255, 255, 255, 0.4);
            color: transparent;
        }

        /* Responsive Design */
        @media (max-width: 1024px) {
            .comparison-wrapper {
                grid-template-columns: 1fr 1fr 1fr 1fr;
                padding-right: 0;
            }

            .apex-column {
                position: relative;
                right: auto;
                top: auto;
                width: auto;
                height: auto;
                box-shadow: none;
                border-radius: 0 12px 12px 0;
            }

            .features-column {
                grid-column: 1;
                border-radius: 12px 0 0 12px;
            }

            .main-heading {
                font-size: 40px;
            }
        }

        @media (max-width: 768px) {
            .comparison-wrapper {
                grid-template-columns: 1fr;
                padding-right: 0;
            }

            .features-column {
                grid-column: 1;
                border-radius: 12px 12px 0 0;
                order: 1;
            }

            .product-column {
                grid-column: 1;
                border-right: none;
                border-bottom: 1px solid var(--border-gray);
                order: 2;
            }

            .product-column:nth-child(2) {
                order: 2;
            }

            .product-column:nth-child(3) {
                order: 3;
            }

            .apex-column {
                grid-column: 1;
                border-radius: 0 0 12px 12px;
                order: 4;
                position: relative;
                right: auto;
                top: auto;
                width: 100%;
                height: auto;
                box-shadow: 0 10px 40px rgba(0, 0, 0, 0.08);
                margin-top: 0;
            }

            .main-heading {
                font-size: 32px;
            }

            .product-header {
                padding: 25px 20px;
            }

            .check-row {
                padding: 18px 20px;
            }

            .apex-header {
                padding-bottom: 20px;
            }

            .apex-check-row {
                padding: 18px 0;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 0 12px;
            }

            body {
                padding: 40px 0;
            }

            .header-section {
                margin-bottom: 30px;
                padding: 0 12px;
            }

            .main-heading {
                font-size: 26px;
                margin-bottom: 20px;
            }

            .comparison-label {
                font-size: 12px;
                margin-bottom: 12px;
            }

            .comparison-wrapper {
                gap: 0;
            }

            .features-column {
                border-radius: 12px 12px 0 0;
                padding: 25px 15px;
            }

            .feature-item {
                font-size: 14px;
                padding: 15px 0;
            }

            .product-column {
                border-radius: 0;
            }

            .product-header {
                padding: 20px 15px;
                gap: 8px;
            }

            .product-title {
                font-size: 14px;
            }

            .product-subtitle {
                font-size: 11px;
            }

            .product-icon {
                width: 40px;
                height: 40px;
                font-size: 22px;
            }

            .check-row {
                padding: 15px 15px;
            }

            .apex-column {
                border-radius: 0 0 12px 12px;
                padding: 25px 15px;
                position: relative;
                right: auto;
                top: auto;
                width: 100%;
                height: auto;
            }

            .apex-header {
                padding-bottom: 18px;
                gap: 8px;
            }

            .apex-icon {
                width: 40px;
                height: 40px;
                font-size: 22px;
            }

            .apex-title {
                font-size: 14px;
            }

            .apex-subtitle {
                font-size: 11px;
            }

            .apex-check-row {
                padding: 15px 0;
            }

            .check-icon,
            .apex-check-icon {
                width: 20px;
                height: 20px;
                font-size: 11px;
            }
        }

        /* Smooth Transitions */
        .check-icon,
        .apex-check-icon,
        .product-icon,
        .apex-icon {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .product-column:hover .check-icon.active {
            transform: scale(1.1);
        }

        .apex-column:hover .apex-check-icon {
            transform: scale(1.05);
        }
    </style>
</head>
