<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Bento Grid Sports Section</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
  <style>
    :root{
      --accent:#14adfa;
      --accent-dark:#057fff;
      --text-main:#15151e;
      --text-muted:#6b6f7b;
      --card-radius:18px;
    }
    *{margin:0;padding:0;box-sizing:border-box;}
    body{
      font-family:"Inter",system-ui,-apple-system,BlinkMacSystemFont,"Segoe UI",sans-serif;
      background:#fff;color:var(--text-main);
      -webkit-font-smoothing:antialiased;
      overflow-x:hidden;
    }
    .section-wrapper{
      max-width:1240px;
      margin:0 auto;
      padding:40px 16px 40px;
    }
    .section-label{
      display:inline-flex;
      align-items:center;
      gap:8px;
      color:var(--accent);
      font-weight:600;
      font-size:.95rem;
      letter-spacing:.05em;
      margin-bottom:18px;
    }
    .section-label::before{
      content:"";
      width:8px;height:8px;border-radius:50%;
      background:var(--accent);
    }
    h1.section-title{
      text-align:center;
      font-size:clamp(2.2rem,5vw,3.1rem);
      line-height:1.08;
      font-weight:800;
      letter-spacing:-.02em;
      margin-bottom:12px;
    }
    .section-subtitle{
      text-align:center;
      color:var(--text-muted);
      font-size:clamp(.98rem,2vw,1.08rem);
      max-width:640px;
      margin:0 auto 26px;
      line-height:1.55;
    }
    .hero-actions{
      display:flex;
      justify-content:center;
      gap:14px;
      flex-wrap:wrap;
      margin-bottom:34px;
    }
    .btn{
      border-radius:999px;
      border:none;
      font-size:.98rem;
      font-weight:600;
      padding:.9rem 2.2rem;
      cursor:pointer;
      transition:box-shadow .15s,transform .16s;
      display:inline-flex;
      align-items:center;
      gap:8px;
    }
    .btn-primary{
      background:linear-gradient(90deg,var(--accent),var(--accent-dark));
      color:#fff;
      box-shadow:0 3px 22px rgba(22,155,255,.3);
    }
    .btn-secondary{
      background:#fff;
      color:var(--text-main);
      border:1px solid #d0d3dc;
      box-shadow:0 2px 10px rgba(0,0,0,.03);
    }
    .btn:hover{
      transform:translateY(-1.5px) scale(1.03);
    }

    /* BENTO GRID */
    .bento-grid{
      display:grid;
      grid-template-columns:repeat(4, minmax(0,1fr));
      grid-auto-rows:210px;
      gap:22px;
    }

    .card{
      position:relative;
      border-radius:var(--card-radius);
      overflow:hidden;
      background:#f2f4f8;
      box-shadow:0 2px 22px rgba(9,31,74,.08);
      cursor:pointer;
      transition:box-shadow .18s,transform .18s;
    }
    .card img{
      width:100%;height:100%;object-fit:cover;display:block;
    }
    .card:hover{
      transform:translateY(-4px) scale(1.015);
      box-shadow:0 8px 30px rgba(8,34,84,.18);
    }

    /* Column spans tuned to your width ratios */
    .card-1{grid-column:span 1;} /* ≈265 */
    .card-2{grid-column:span 2;} /* ≈500 */
    .card-3{grid-column:span 1;} /* ≈300 */
    .card-4{grid-column:span 1;} /* ≈350 */
    .card-5{grid-column:span 1;} /* ≈425, visually close */
    .card-6{grid-column:span 1;} /* ≈265 */
    .card-7{
      grid-column:span 2;        /* ≈630 */
      grid-auto-rows:190px;
    }

    /* Overlays */
    .play-btn{
      position:absolute;
      inset:50%;
      transform:translate(-50%,-50%);
      width:46px;height:46px;
      border-radius:999px;
      background:rgba(0,0,0,.45);
      display:grid;place-items:center;
      color:#fff;font-size:1.3rem;
      box-shadow:0 4px 16px rgba(0,0,0,.25);
      pointer-events:none;
    }
    .card-5 .play-btn, .card-7 .play-btn{
      width:40px;height:40px;font-size:1.1rem;
    }
    .card-menu{
      position:absolute;
      top:13px;left:13px;
      width:26px;height:26px;border-radius:7px;
      background:rgba(0,0,0,.45);
      display:grid;place-items:center;
      color:#fff;font-size:.85rem;
    }
    .live-badge{
      position:absolute;
      right:14px;top:14px;
      border-radius:8px;
      padding:3px 11px;
      font-size:.8rem;font-weight:600;
      background:#ff2036;color:#fff;
    }
    .view-cta{
      position:absolute;
      bottom:16px;left:18px;
      border-radius:999px;
      background:linear-gradient(90deg,var(--accent),var(--accent-dark));
      color:#fff;font-size:.9rem;font-weight:600;
      padding:.55rem 1.4rem;
      display:inline-flex;align-items:center;gap:6px;
      border:none;
      box-shadow:0 3px 14px rgba(11,138,250,.4);
      z-index:2;
    }
    .card-7 .view-cta{
      background:#fff;color:#111;
      box-shadow:0 3px 14px rgba(11,25,60,.18);
    }
    .info-block{
      position:absolute;
      inset:auto 0 0 0;
      padding:16px 18px 14px;
      background:linear-gradient(0deg,rgba(0,0,0,.65) 0%,transparent 72%);
      color:#fff;
    }
    .info-main{font-size:1.6rem;font-weight:800;}
    .info-sub{font-size:.9rem;font-weight:500;margin-top:3px;}

    /* RESPONSIVE GRID BREAKPOINTS */
    @media(max-width:1024px){
      .bento-grid{
        grid-template-columns:repeat(3,minmax(0,1fr));
      }
      .card-1,.card-2,.card-3,.card-4,
      .card-5,.card-6,.card-7{
        grid-column:span 1;
      }
      .card-7{grid-column:span 3;}
    }

    @media(max-width:768px){
      .section-wrapper{padding-inline:14px;}
      .hero-actions{flex-direction:column;}
      .btn{width:100%;justify-content:center;}
      .bento-grid{
        grid-template-columns:1fr;
        grid-auto-rows:180px;
      }
      .card-1,.card-2,.card-3,.card-4,
      .card-5,.card-6,.card-7{
        grid-column:1;
      }
    }
  </style>
</head>
<body>
  <section class="section-wrapper">
    <div style="text-align:center;">
      <div class="section-label">About Us</div>
      <h1 class="section-title">
        Most Powerful Way<br />To Energize Every Grind
      </h1>
      <p class="section-subtitle">
        Lorem ipsum dolor sit amet consectetur. Justo lacus tristique volutpat elit
        ultrices ut purus. Ut metus nunc vitae risus.r.
      </p>
      <div class="hero-actions">
        <button class="btn btn-primary"><i class="fa-solid fa-bolt"></i> Buy Now</button>
        <button class="btn btn-secondary">Learn more</button>
      </div>
    </div>

    <div class="bento-grid">
      <!-- Row 1: 4 cards -->
      <div class="card card-1">
        <img src="https://images.unsplash.com/photo-1517836357463-d25dfeac3438?auto=format&fit=crop&w=900&q=80" alt="">
      </div>

      <div class="card card-2">
        <img src="https://images.unsplash.com/photo-1521412644187-c49fa049e84d?auto=format&fit=crop&w=900&q=80" alt="">
        <div class="card-menu"><i class="fa-solid fa-ellipsis"></i></div>
        <button class="view-cta">
          <i class="fa-solid fa-arrow-up-right-from-square"></i> View Product
        </button>
      </div>

      <div class="card card-3">
        <img src="https://images.unsplash.com/photo-1464983953574-0892a716854b?auto=format&fit=crop&w=900&q=80" alt="">
        <div class="live-badge">Live</div>
        <div class="play-btn"><i class="fa-solid fa-play"></i></div>
      </div>

      <div class="card card-4">
        <img src="https://images.unsplash.com/photo-1517649763962-0c623066013b?auto=format&fit=crop&w=900&q=80" alt="">
      </div>

      <!-- Row 2: 3 cards -->
      <div class="card card-5">
        <img src="https://images.unsplash.com/photo-1448814100339-234df1d4005d?auto=format&fit=crop&w=900&q=80" alt="">
        <div class="play-btn"><i class="fa-solid fa-play"></i></div>
      </div>

      <div class="card card-6">
        <img src="https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=900&q=80" alt="">
        <div class="info-block">
          <div class="info-main">100+</div>
          <div class="info-sub">Happy customers</div>
        </div>
      </div>

      <div class="card card-7">
        <img src="https://images.unsplash.com/photo-1516117172878-fd2c41f4a759?auto=format&fit=crop&w=900&q=80" alt="">
        <button class="view-cta">
          View Product <i class="fa-solid fa-arrow-up-right-from-square"></i>
        </button>
      </div>
    </div>
  </section>
</body>
</html>
