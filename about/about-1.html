<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Bento Grid Sports Section</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
  <style>
    :root{
      --accent:#14adfa;
      --accent-dark:#057fff;
      --text-main:#15151e;
      --text-muted:#6b6f7b;
      --card-radius:18px;
    }
    *{margin:0;padding:0;box-sizing:border-box;}
    body{
      font-family:"Inter",system-ui,-apple-system,BlinkMacSystemFont,"Segoe UI",sans-serif;
      background:#fff;color:var(--text-main);
      -webkit-font-smoothing:antialiased;
      overflow-x:hidden;
    }
    .section-wrapper{
      max-width:1240px;
      margin:0 auto;
      padding:60px 40px;
    }
    .section-label{
      display:inline-flex;
      align-items:center;
      gap:8px;
      color:var(--accent);
      font-weight:600;
      font-size:.95rem;
      letter-spacing:.05em;
      margin-bottom:18px;
    }
    .section-label::before{
      content:"";
      width:8px;height:8px;border-radius:50%;
      background:var(--accent);
    }
    h1.section-title{
      text-align:center;
      font-size:clamp(2.2rem,5vw,3.1rem);
      line-height:1.08;
      font-weight:800;
      letter-spacing:-.02em;
      margin-bottom:12px;
    }
    .section-subtitle{
      text-align:center;
      color:var(--text-muted);
      font-size:clamp(.98rem,2vw,1.08rem);
      max-width:640px;
      margin:0 auto 26px;
      line-height:1.55;
    }
    .hero-actions{
      display:flex;
      justify-content:center;
      gap:14px;
      flex-wrap:wrap;
      margin-bottom:44px;
    }
    .btn{
      border-radius:999px;
      border:none;
      font-size:.98rem;
      font-weight:600;
      padding:.9rem 2.2rem;
      cursor:pointer;
      transition:box-shadow .15s,transform .16s;
      display:inline-flex;
      align-items:center;
      gap:8px;
    }
    .btn-primary{
      background:linear-gradient(90deg,var(--accent),var(--accent-dark));
      color:#fff;
      box-shadow:0 3px 22px rgba(22,155,255,.3);
    }
    .btn-secondary{
      background:#fff;
      color:var(--text-main);
      border:1px solid #d0d3dc;
      box-shadow:0 2px 10px rgba(0,0,0,.03);
    }
    .btn:hover{
      transform:translateY(-1.5px) scale(1.03);
    }

    /* ===== BENTO GRID ===== */
    .bento-grid{
      display:grid;
      grid-template-columns:repeat(5, 1fr);
      grid-auto-rows:250px;
      gap:20px;
    }

    .card{
      position:relative;
      border-radius:var(--card-radius);
      overflow:hidden;
      background:#f2f4f8;
      box-shadow:0 2px 22px rgba(9,31,74,.08);
      cursor:pointer;
      transition:box-shadow .18s,transform .18s;
    }
    .card img{
      width:100%;height:100%;object-fit:cover;display:block;
    }
    .card:hover{
      transform:translateY(-4px) scale(1.015);
      box-shadow:0 8px 30px rgba(8,34,84,.18);
    }

    /* ROW 1: 1 | 2(BIGGER) | 1 | 1 = 5 cols */
    .card-1 { grid-column: span 1; }
    .card-2 { grid-column: span 2; }
    .card-3 { grid-column: span 1; }
    .card-4 { grid-column: span 1; }

    /* ROW 2: 2 | 1 | 2(BIGGER) = 5 cols */
    .card-5 { grid-column: span 2; }
    .card-6 { grid-column: span 1; }
    .card-7 { grid-column: span 2; }

    /* Overlays */
    .play-btn{
      position:absolute;
      inset:50%;
      transform:translate(-50%,-50%);
      width:50px;height:50px;
      border-radius:999px;
      background:rgba(0,0,0,.5);
      display:grid;place-items:center;
      color:#fff;font-size:1.3rem;
      box-shadow:0 4px 16px rgba(0,0,0,.25);
      pointer-events:none;
      z-index:1;
    }
    .card-menu{
      position:absolute;
      top:14px;right:14px;
      width:32px;height:32px;border-radius:8px;
      background:rgba(0,0,0,.5);
      display:grid;place-items:center;
      color:#fff;font-size:.95rem;
      cursor:pointer;
      z-index:2;
    }
    .live-badge{
      position:absolute;
      right:14px;top:14px;
      border-radius:6px;
      padding:4px 12px;
      font-size:.8rem;font-weight:700;
      background:#ff2036;color:#fff;
      z-index:2;
    }
    .view-cta{
      position:absolute;
      bottom:16px;left:16px;
      border-radius:999px;
      background:linear-gradient(90deg,var(--accent),var(--accent-dark));
      color:#fff;font-size:.9rem;font-weight:600;
      padding:.65rem 1.5rem;
      display:inline-flex;align-items:center;gap:6px;
      border:none;
      box-shadow:0 3px 14px rgba(11,138,250,.4);
      cursor:pointer;
      z-index:2;
      transition:transform .2s;
    }
    .view-cta:hover{
      transform:scale(1.05);
    }
    .card-7 .view-cta{
      background:#fff;color:#111;
      box-shadow:0 3px 14px rgba(11,25,60,.18);
    }
    .info-block{
      position:absolute;
      inset:auto 0 0 0;
      padding:18px 18px 16px;
      background:linear-gradient(0deg,rgba(0,0,0,.7) 0%,transparent 75%);
      color:#fff;
      z-index:1;
    }
    .info-main{font-size:1.8rem;font-weight:800;line-height:1;}
    .info-sub{font-size:.95rem;font-weight:500;margin-top:4px;opacity:.9;}

    /* ===== RESPONSIVE (MAINTAIN BENTO GRID) ===== */
    
    /* LARGE TABLET (1200px and down) */
    @media(max-width:1200px){
      .section-wrapper{
        padding:50px 30px;
      }
      .bento-grid{
        grid-template-columns:repeat(5, 1fr);
        grid-auto-rows:220px;
        gap:18px;
      }
      .card-1 { grid-column: span 1; }
      .card-2 { grid-column: span 2; }
      .card-3 { grid-column: span 1; }
      .card-4 { grid-column: span 1; }
      .card-5 { grid-column: span 2; }
      .card-6 { grid-column: span 1; }
      .card-7 { grid-column: span 2; }
    }

    /* TABLET (1024px and down) */
    @media(max-width:1024px){
      .section-wrapper{
        padding:45px 25px;
      }
      h1.section-title{
        font-size:clamp(2rem,4.5vw,2.8rem);
      }
      .bento-grid{
        grid-template-columns:repeat(5, 1fr);
        grid-auto-rows:200px;
        gap:16px;
      }
      .card-1 { grid-column: span 1; }
      .card-2 { grid-column: span 2; }
      .card-3 { grid-column: span 1; }
      .card-4 { grid-column: span 1; }
      .card-5 { grid-column: span 2; }
      .card-6 { grid-column: span 1; }
      .card-7 { grid-column: span 2; }
      .play-btn{
        width:45px;height:45px;
        font-size:1.2rem;
      }
    }

    /* SMALL TABLET/LANDSCAPE (768px and down) */
    @media(max-width:768px){
      .section-wrapper{
        padding:40px 20px;
      }
      h1.section-title{
        font-size:clamp(1.8rem,4vw,2.4rem);
      }
      .hero-actions{
        flex-direction:column;
        gap:12px;
        margin-bottom:36px;
      }
      .btn{
        width:100%;
        justify-content:center;
        padding:.8rem 1.8rem;
        font-size:.95rem;
      }
      /* MAINTAIN BENTO GRID - 4 columns */
      .bento-grid{
        grid-template-columns:repeat(4, 1fr);
        grid-auto-rows:180px;
        gap:14px;
      }
      .card-1 { grid-column: span 1; }
      .card-2 { grid-column: span 2; }
      .card-3 { grid-column: span 1; }
      .card-4 { grid-column: span 1; display:none; }
      .card-5 { grid-column: span 2; }
      .card-6 { grid-column: span 1; }
      .card-7 { grid-column: span 1; }
      .play-btn{
        width:42px;height:42px;
        font-size:1.1rem;
      }
    }

    /* MOBILE LANDSCAPE (640px and down) */
    @media(max-width:640px){
      .section-wrapper{
        padding:35px 16px;
      }
      h1.section-title{
        font-size:clamp(1.6rem,3.8vw,2.2rem);
      }
      /* MAINTAIN BENTO GRID - 3 columns */
      .bento-grid{
        grid-template-columns:repeat(3, 1fr);
        grid-auto-rows:160px;
        gap:12px;
      }
      .card-1 { grid-column: span 1; }
      .card-2 { grid-column: span 1; }
      .card-3 { grid-column: span 1; }
      .card-4 { grid-column: span 1; display:none; }
      .card-5 { grid-column: span 1; }
      .card-6 { grid-column: span 1; }
      .card-7 { grid-column: span 1; }
      .play-btn{
        width:38px;height:38px;
        font-size:1rem;
      }
      .view-cta{
        padding:.5rem 1rem;
        font-size:.8rem;
        bottom:12px;left:12px;
      }
    }

    /* MOBILE PORTRAIT (480px and down) */
    @media(max-width:480px){
      .section-wrapper{
        padding:30px 16px;
      }
      h1.section-title{
        font-size:clamp(1.5rem,3.5vw,2rem);
      }
      .section-subtitle{
        font-size:.95rem;
        margin-bottom:20px;
      }
      .hero-actions{
        margin-bottom:28px;
      }
      .btn{
        padding:.75rem 1.6rem;
        font-size:.9rem;
      }
      /* MAINTAIN BENTO GRID - 2 columns */
      .bento-grid{
        grid-template-columns:repeat(2, 1fr);
        grid-auto-rows:140px;
        gap:12px;
      }
      .card-1 { grid-column: span 1; }
      .card-2 { grid-column: span 1; }
      .card-3 { grid-column: span 1; }
      .card-4 { grid-column: span 1; display:none; }
      .card-5 { grid-column: span 1; }
      .card-6 { grid-column: span 1; }
      .card-7 { grid-column: span 1; }
      .card-menu{
        width:28px;height:28px;
        font-size:.85rem;
      }
      .live-badge{
        padding:3px 10px;
        font-size:.75rem;
      }
      .view-cta{
        padding:.55rem 1.2rem;
        font-size:.85rem;
        bottom:12px;left:12px;
      }
      .info-main{
        font-size:1.4rem;
      }
      .info-sub{
        font-size:.85rem;
      }
    }

    /* VERY SMALL (360px and down) */
    @media(max-width:360px){
      .section-wrapper{
        padding:25px 12px;
      }
      h1.section-title{
        font-size:1.4rem;
      }
      .btn{
        padding:.7rem 1.4rem;
        font-size:.85rem;
      }
      .bento-grid{
        grid-auto-rows:120px;
      }
      .play-btn{
        width:34px;height:34px;
        font-size:.9rem;
      }
    }
  </style>
</head>
<body>
  <section class="section-wrapper">
    <div style="text-align:center;">
      <div class="section-label">About Us</div>
      <h1 class="section-title">
        Most Powerful Way<br />To Energize Every Grind
      </h1>
      <p class="section-subtitle">
        Lorem ipsum dolor sit amet consectetur. Justo lacus tristique volutpat elit
        ultrices ut purus. Ut metus nunc vitae risus.r.
      </p>
      <div class="hero-actions">
        <button class="btn btn-primary"><i class="fa-solid fa-bolt"></i> Buy Now</button>
        <button class="btn btn-secondary">Learn more</button>
      </div>
    </div>

    <div class="bento-grid">
      <!-- ROW 1 -->
      <div class="card card-1">
        <img src="https://images.unsplash.com/photo-1517836357463-d25dfeac3438?auto=format&fit=crop&w=900&q=80" alt="Gym">
      </div>

      <div class="card card-2">
        <img src="https://images.unsplash.com/photo-1521412644187-c49fa049e84d?auto=format&fit=crop&w=900&q=80" alt="Runner">
        <div class="card-menu"><i class="fa-solid fa-ellipsis"></i></div>
        <button class="view-cta">
          <i class="fa-solid fa-arrow-up-right-from-square"></i> View Product
        </button>
      </div>

      <div class="card card-3">
        <img src="https://images.unsplash.com/photo-1464983953574-0892a716854b?auto=format&fit=crop&w=900&q=80" alt="Tennis">
        <div class="live-badge">Live</div>
        <div class="play-btn"><i class="fa-solid fa-play"></i></div>
      </div>

      <div class="card card-4">
        <img src="https://images.unsplash.com/photo-1517649763962-0c623066013b?auto=format&fit=crop&w=900&q=80" alt="Athlete">
      </div>

      <!-- ROW 2 -->
      <div class="card card-5">
        <img src="https://images.unsplash.com/photo-1448814100339-234df1d4005d?auto=format&fit=crop&w=900&q=80" alt="Golf">
        <div class="play-btn"><i class="fa-solid fa-play"></i></div>
      </div>

      <div class="card card-6">
        <img src="https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=900&q=80" alt="Football">
        <div class="info-block">
          <div class="info-main">100+</div>
          <div class="info-sub">Happy customers</div>
        </div>
      </div>

      <div class="card card-7">
        <img src="https://images.unsplash.com/photo-1516117172878-fd2c41f4a759?auto=format&fit=crop&w=900&q=80" alt="Runner sprint">
        <button class="view-cta">
          View Product <i class="fa-solid fa-arrow-up-right-from-square"></i>
        </button>
      </div>
    </div>
  </section>
</body>
</html>
