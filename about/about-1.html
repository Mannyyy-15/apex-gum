<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dual Infinite Carousels</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"/>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: 'Montserrat', sans-serif; background: #fff; overflow-x: hidden; }
    
    .carousel-section { max-width: 100%; margin: 0 auto; padding: 3rem 1.5rem; }
    
    .carousel-header { text-align: center; margin-bottom: 3rem; }
    .carousel-header .label { color: #19ccff; font-weight: 600; font-size: 1.05rem; margin-bottom: 0.8rem; }
    .carousel-header h2 { font-size: 2.8rem; font-weight: 900; color: #111; line-height: 1.15; margin-bottom: 1rem; }
    .carousel-header p { color: #6b7380; font-size: 1.08rem; max-width: 580px; margin: 0 auto; line-height: 1.65; }
    
    /* Carousel Container */
    .carousel-container {
      position: relative;
      overflow: hidden;
      border-radius: 12px;

    }
    
    .carousel-track {
      display: flex;
      gap: 1.2rem;
      padding: 1.2rem;
      will-change: transform;
    }
    
    .carousel-track.scroll-left {
      animation: infiniteScrollLeft 55s linear infinite;
    }
    
    .carousel-track.scroll-right {
      animation: infiniteScrollRight 55s linear infinite;
    }
    
    @keyframes infiniteScrollLeft {
      0% { transform: translateX(0); }
      100% { transform: translateX(-50%); }
    }
    
    @keyframes infiniteScrollRight {
      0% { transform: translateX(0); }
      100% { transform: translateX(50%); }
    }
    
    /* Carousel Item */
    .carousel-item {
      flex: 0 0 auto;
      min-width: 240px;
      height: 220px;
      border-radius: 14px;
      overflow: hidden;
      background: #ddd;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
    }
    
    .carousel-item:hover { transform: translateY(-4px); box-shadow: 0 8px 32px rgba(25,204,255,0.15); }
    
    .carousel-item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
      transition: transform 0.4s ease;
    }
    
    .carousel-item:hover img { transform: scale(1.05); }
    
    /* Item Overlay */
    .item-overlay {
      position: absolute;
      inset: 0;
      background: rgba(0,0,0,0.2);
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 0;
      transition: opacity 0.3s ease;
    }
    
    .carousel-item:hover .item-overlay { opacity: 1; }
    
    .play-btn {
      width: 54px;
      height: 54px;
      background: rgba(255,255,255,0.92);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.2rem;
      color: #222;
      box-shadow: 0 4px 18px rgba(0,0,0,0.15);
      transition: all 0.2s;
    }
    
    .carousel-item:hover .play-btn {
      background: #19ccff;
      transform: scale(1.1);
    }
    
    /* Badge Overlays */
    .live-badge {
      position: absolute;
      top: 1rem;
      right: 1rem;
      background: #ff2f2f;
      color: #fff;
      padding: 0.4rem 1rem;
      border-radius: 6px;
      font-size: 0.82rem;
      font-weight: 700;
      z-index: 2;
      box-shadow: 0 2px 12px rgba(255,48,48,0.22);
    }
    
    .stat-badge {
      position: absolute;
      bottom: 1rem;
      left: 1rem;
      background: rgba(0,0,0,0.68);
      color: #fff;
      padding: 0.9rem;
      border-radius: 10px;
      z-index: 2;
      backdrop-filter: blur(8px);
    }
    
    .stat-badge .stat-number {
      font-size: 1.6rem;
      font-weight: 900;
      line-height: 1;
    }
    
    .stat-badge .stat-label {
      font-size: 0.78rem;
      opacity: 0.9;
      margin-top: 0.2rem;
    }
    
    .btn-bottom {
      position: absolute;
      bottom: 1rem;
      right: 1rem;
      padding: 0.6rem 1.3rem;
      background: linear-gradient(135deg, #13b6fa, #36e2fa);
      color: #fff;
      border: none;
      border-radius: 7px;
      font-family: inherit;
      font-weight: 700;
      font-size: 0.9rem;
      cursor: pointer;
      z-index: 2;
      box-shadow: 0 4px 16px rgba(58,199,250,0.18);
      display: flex;
      align-items: center;
      gap: 0.5rem;
      transition: all 0.2s;
    }
    
    .btn-bottom:hover { background: linear-gradient(135deg, #0b84c7, #1aacda); transform: translateY(-2px); }
    
    /* Responsive */
    @media (max-width: 1024px) {
      .carousel-item { min-width: 200px; height: 180px; }
    }
    
    @media (max-width: 768px) {
      .carousel-section { padding: 2rem 1rem; }
      .carousel-header h2 { font-size: 1.8rem; }
      .carousel-item { min-width: 160px; height: 150px; }
      .play-btn { width: 44px; height: 44px; font-size: 1rem; }
      .live-badge { font-size: 0.75rem; padding: 0.3rem 0.8rem; }
      .stat-badge { padding: 0.7rem; }
      .btn-bottom { padding: 0.5rem 1rem; font-size: 0.8rem; }
    }
    
    @media (max-width: 480px) {
      .carousel-section { padding: 1.5rem 0.8rem; }
      .carousel-header h2 { font-size: 1.4rem; }
      .carousel-item { min-width: 130px; height: 130px; }
      .stat-badge { padding: 0.6rem; }
      .stat-badge .stat-number { font-size: 1.3rem; }
    }
  </style>
</head>
<body>

<section class="carousel-section">
  <div class="carousel-header">
    <div class="label">About Us</div>
    <h2>Most Powerful Way<br>To Energize Every Grind</h2>
    <p>Two independent infinite carousels - one scrolls left, one scrolls right with different content.</p>
  </div>

  <!-- First Carousel (Scrolls Left) -->
  <div class="carousel-container">
    <div class="carousel-track scroll-left" id="carousel1">
      <!-- Items will be populated by JS -->
    </div>
  </div>

  <!-- Second Carousel (Scrolls Right) -->
  <div class="carousel-container">
    <div class="carousel-track scroll-right" id="carousel2">
      <!-- Items will be populated by JS -->
    </div>
  </div>
</section>

<script>
  // Carousel 1 Images
  const carousel1Images = [
    { url: 'https://images.pexels.com/photos/2379004/pexels-photo-2379004.jpeg?auto=compress&cs=tinysrgb&w=400', alt: 'Workout', badge: null },
    { url: 'https://images.pexels.com/photos/3935702/pexels-photo-3935702.jpeg?auto=compress&cs=tinysrgb&w=400', alt: 'Running', badge: 'btn', btnText: 'View Product' },
    { url: 'https://images.pexels.com/photos/1367173/pexels-photo-1367173.jpeg?auto=compress&cs=tinysrgb&w=400', alt: 'Tennis', badge: 'live' },
    { url: 'https://images.pexels.com/photos/2220294/pexels-photo-2220294.jpeg?auto=compress&cs=tinysrgb&w=400', alt: 'Profile', badge: null },
  ];

  // Carousel 2 Images (Different set)
  const carousel2Images = [
    { url: 'https://images.pexels.com/photos/346529/pexels-photo-346529.jpeg?auto=compress&cs=tinysrgb&w=400', alt: 'Golf', badge: null },
    { url: 'https://images.pexels.com/photos/3621929/pexels-photo-3621929.jpeg?auto=compress&cs=tinysrgb&w=400', alt: 'Football', badge: 'stat', stat: '100+', statLabel: 'Happy customers' },
    { url: 'https://images.pexels.com/photos/3657097/pexels-photo-3657097.jpeg?auto=compress&cs=tinysrgb&w=600', alt: 'Athletes', badge: null },
    { url: 'https://images.pexels.com/photos/1954524/pexels-photo-1954524.jpeg?auto=compress&cs=tinysrgb&w=400', alt: 'Team', badge: 'btn', btnText: 'Learn more' },
  ];

  // Create carousel item HTML
  function createItem(img) {
    const div = document.createElement('div');
    div.className = 'carousel-item';
    
    let badgeHTML = '';
    if (img.badge === 'live') {
      badgeHTML = '<div class="live-badge">Live</div>';
    } else if (img.badge === 'stat') {
      badgeHTML = `<div class="stat-badge">
        <div class="stat-number">${img.stat}</div>
        <div class="stat-label">${img.statLabel}</div>
      </div>`;
    } else if (img.badge === 'btn') {
      badgeHTML = `<button class="btn-bottom">${img.btnText}</button>`;
    }
    
    div.innerHTML = `
      <img src="${img.url}" alt="${img.alt}" loading="lazy">
      <div class="item-overlay">
        <div class="play-btn">&#9654;</div>
      </div>
      ${badgeHTML}
    `;
    return div;
  }

  // Initialize carousels with TRIPLED items (3x) for true infinite looping
  function initCarousel(trackId, images) {
    const track = document.getElementById(trackId);
    
    // Add items 3 times for seamless infinite scrolling
    images.forEach(img => track.appendChild(createItem(img)));
    images.forEach(img => track.appendChild(createItem(img)));
    images.forEach(img => track.appendChild(createItem(img)));
  }

  // Initialize both carousels independently
  initCarousel('carousel1', carousel1Images);
  initCarousel('carousel2', carousel2Images);

  // Pause animation on hover for BOTH carousels
  document.querySelectorAll('.carousel-track').forEach(track => {
    const container = track.parentElement;
    
    container.addEventListener('mouseenter', () => {
      track.style.animationPlayState = 'paused';
    });
    
    container.addEventListener('mouseleave', () => {
      track.style.animationPlayState = 'running';
    });
  });
</script>

</body>
</html>
