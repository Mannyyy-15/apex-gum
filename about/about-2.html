<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Testimonial Section</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"/>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"></script>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: 'Montserrat', sans-serif; background: #fff; }
    
    .testimonial-section {
      min-height: 60vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 4rem 2rem;
      background: linear-gradient(135deg, rgba(255,255,255,1) 0%, rgba(245,250,255,1) 100%);
      position: relative;
      overflow: hidden;
    }
    
    /* Background animated circles */
    .testimonial-bg-circle {
      position: absolute;
      border-radius: 50%;
      opacity: 0.05;
      pointer-events: none;
    }
    
    .circle-1 {
      width: 400px;
      height: 400px;
      background: #19ccff;
      top: -100px;
      left: -100px;
      animation: float 8s ease-in-out infinite;
    }
    
    .circle-2 {
      width: 300px;
      height: 300px;
      background: #0a80d8;
      bottom: -50px;
      right: -50px;
      animation: float 10s ease-in-out infinite reverse;
    }
    
    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(30px); }
    }
    
    .testimonial-container {
      max-width: 900px;
      text-align: center;
      position: relative;
      z-index: 2;
    }
    
    .testimonial-quote-icon {
      font-size: 4rem;
      color: #19ccff;
      margin-bottom: 1rem;
      display: inline-block;
      opacity: 0;
      animation: slideDown 0.8s ease-out 0.3s forwards;
    }
    
    .testimonial-text {
      font-size: 1.85rem;
      font-weight: 900;
      color: #0a0e27;
      line-height: 1.4;
      margin-bottom: 2rem;
      letter-spacing: -0.5px;
      opacity: 0;
      animation: fadeInUp 1s ease-out 0.5s forwards;
    }
    
    .testimonial-author {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 1.2rem;
      opacity: 0;
      animation: fadeIn 1s ease-out 0.8s forwards;
    }
    
    .author-avatar {
      width: 64px;
      height: 64px;
      border-radius: 50%;
      object-fit: cover;
      box-shadow: 0 4px 16px rgba(25,204,255,0.2);
      border: 3px solid #19ccff;
    }
    
    .author-info {
      text-align: left;
    }
    
    .author-name {
      font-size: 1.1rem;
      font-weight: 700;
      color: #0a0e27;
      margin-bottom: 0.2rem;
    }
    
    .author-title {
      font-size: 0.95rem;
      color: #6b7380;
      font-weight: 500;
    }
    
    /* Animations */
    @keyframes slideDown {
      from {
        opacity: 0;
        transform: translateY(-30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }
    
    /* Hover effect on text */
    .testimonial-text {
      position: relative;
      display: inline-block;
    }
    
    /* Responsive */
    @media (max-width: 768px) {
      .testimonial-section { padding: 3rem 1.5rem; min-height: 50vh; }
      .testimonial-text { font-size: 1.45rem; }
      .testimonial-quote-icon { font-size: 3rem; }
      .author-avatar { width: 56px; height: 56px; }
      .author-name { font-size: 1rem; }
    }
    
    @media (max-width: 480px) {
      .testimonial-section { padding: 2rem 1rem; }
      .testimonial-text { font-size: 1.15rem; }
      .testimonial-quote-icon { font-size: 2.5rem; }
      .author-info { text-align: center; }
      .testimonial-author { flex-direction: column; gap: 1rem; }
    }
  </style>
</head>
<body>

<section class="testimonial-section">
  <!-- Animated Background -->
  <div class="testimonial-bg-circle circle-1"></div>
  <div class="testimonial-bg-circle circle-2"></div>
  
  <!-- Content -->
  <div class="testimonial-container">
    <!-- Quote Icon -->
    <div class="testimonial-quote-icon">
      <i class="fas fa-quote-left"></i>
    </div>
    
    <!-- Testimonial Text -->
    <p class="testimonial-text">
      "Apex Gum is engineered to boost your performance and keep you energized on the go. Whether you're training, studying, or grinding, it's time to lock in."
    </p>
    
    <!-- Author Info -->
    <div class="testimonial-author">
      <img class="author-avatar" src="https://randomuser.me/api/portraits/men/32.jpg" alt="John Doe">
      <div class="author-info">
        <div class="author-name">John Doe</div>
        <div class="author-title">Software Developer</div>
      </div>
    </div>
  </div>
</section>

<script>
  gsap.registerPlugin(ScrollTrigger);
  
  // Scroll trigger animation for entire testimonial
  gsap.from('.testimonial-container', {
    scrollTrigger: {
      trigger: '.testimonial-section',
      start: 'top center',
      end: 'center center',
      scrub: 1,
      markers: false
    },
    opacity: 0,
    y: 50,
    duration: 1
  });
  
  // Text highlight effect on scroll
  gsap.from('.testimonial-text', {
    scrollTrigger: {
      trigger: '.testimonial-section',
      start: 'top 70%',
    },
    opacity: 0,
    y: 40,
    duration: 0.8,
    ease: 'power3.out'
  });
  
  // Hover animation on quote text
  document.querySelector('.testimonial-text').addEventListener('mouseenter', function() {
    gsap.to(this, {
      scale: 1.02,
      duration: 0.3,
      ease: 'power2.out'
    });
  });
  
  document.querySelector('.testimonial-text').addEventListener('mouseleave', function() {
    gsap.to(this, {
      scale: 1,
      duration: 0.3,
      ease: 'power2.out'
    });
  });
  
  // Author info hover
  document.querySelector('.testimonial-author').addEventListener('mouseenter', function() {
    gsap.to('.author-avatar', {
      scale: 1.1,
      duration: 0.4,
      ease: 'back.out'
    });
  });
  
  document.querySelector('.testimonial-author').addEventListener('mouseleave', function() {
    gsap.to('.author-avatar', {
      scale: 1,
      duration: 0.4,
      ease: 'back.out'
    });
  });
</script>

</body>
</html>
