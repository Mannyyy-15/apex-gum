<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Media House Hero Section</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    * {margin:0;padding:0;box-sizing:border-box;}
    body {
      font-family: 'Inter', sans-serif;
      color:#111;
      background:#fff;
      overflow-x:hidden;
    }

    /* HERO */
    .hero {
      text-align:center;
      padding:2vw;
      position:relative;
    }

    .brand {
      display:flex;
      justify-content:center;
      align-items:center;
      gap:8px;
      color:#0078ff;
      font-weight:600;
      margin-bottom:1rem;
    }
    .brand .dot {
      width:10px;height:10px;border-radius:50%;background:#0078ff;
    }

    h1 {
      font-size:2.8rem;
      line-height:1.2;
      font-weight:700;
    }
    h1 span {color:#0078ff;}
    .subtitle {
      color:#555;
      margin-top:1rem;
      font-size:1rem;
      line-height:1.6;
    }

    .buttons {
      margin-top:2rem;
      display:flex;
      justify-content:center;
      gap:1rem;
    }

    .btn {
      padding:0.9rem 1.8rem;
      border:none;
      border-radius:8px;
      font-weight:600;
      cursor:pointer;
      transition:0.3s;
      font-size:0.95rem;
    }
    .btn.primary {background:linear-gradient(90deg,#0078ff,#00d4ff);color:#fff;}
    .btn.secondary {border:1px solid #ccc;background:#fff;color:#111;}

    /* VISUAL SECTION */
    .visuals {
      position:relative;
      width:100%;
      max-width:1000px;
      margin:6rem auto 4rem;
      display:flex;
      justify-content:center;
      align-items:center;
    }

    /* SEMI CIRCLE BACKGROUND */
    .semi-circle {
      position:absolute;
      bottom:-60px;
      width:700px;
      height:350px;
      background:radial-gradient(circle at center, #00aaff 0%, #0094ff 60%, #0080ff 100%);
      border-top-left-radius:700px;
      border-top-right-radius:700px;
      z-index:0;
      opacity:0.9;
    }

    /* PHONE */
    .phone {
      position: relative;
      z-index: 1;
      width: 100%;
      height: 550px;
      background: transparent !important;
      overflow: hidden;
      margin-bottom: -6%;

    }
    
    .phone img {
      width:100%;
      height:100%;
      object-fit:cover;

    }

    /* FLOATING BARS ON PHONE SIDE */
    .float-bars {
      position:absolute;
      top:45%;
      right:-80px;
      display:flex;
      flex-direction:column;
      gap:10px;
    }
    .float-bars span {
      width:110px;
      height:16px;
      background:#eee;
      border-radius:8px;
    }

    /* FLOATING CARDS */
    .card {
      position:absolute;
      border-radius:12px;
      background:#fff;
      box-shadow:0 10px 40px rgba(0,0,0,0.08);
      padding:1rem 1.2rem;
      font-size:0.9rem;
      color:#111;
      z-index:3;
    }

    .stats-card {
      top:50px;
      left:10%;
      background:linear-gradient(135deg,#0028a1,#0078ff);
      color:#fff;
      min-width:180px;
      text-align:left;
    }
    .stats-card h3 {font-size:1.3rem;}
    .stats-card p {font-size:0.85rem;opacity:0.8;margin-top:0.2rem;}

    .profile-card {
      bottom:80px;
      left:5%;
      display:flex;
      align-items:center;
      gap:10px;
      background:#e6f8ff;
      width:260px;
    }
    .profile-card img {
      width:50px;height:50px;border-radius:50%;
    }
    .profile-card .text h4 {
      font-size:0.85rem;
      font-weight:600;
      line-height:1.2;
      margin-bottom:0.3rem;
    }
    .link-btn {
      background:#0078ff;
      border:none;
      color:#fff;
      padding:0.25rem 0.8rem;
      border-radius:4px;
      font-size:0.75rem;
      cursor:pointer;
    }

    .product-card {
      top:50px;
      right:12%;
      width:220px;
      text-align:left;
    }
    .product-card img {
      width:100%;
      border-radius:10px;
      margin-bottom:0.8rem;
    }
    .product-card h4 {
      font-size:0.95rem;
      font-weight:600;
      margin-bottom:0.3rem;
    }
    .product-card .price {
      color:#111;
      font-weight:600;
      font-size:0.95rem;
    }

    .clients-card {
      bottom:80px;
      right:10%;
      background:linear-gradient(135deg,#0078ff,#00bfff);
      color:#fff;
      text-align:left;
      min-width:180px;
    }
    .clients-card h3 {font-size:1.3rem;}
    .clients-card p {font-size:0.85rem;margin-top:0.2rem;opacity:0.9;}

    /* LOGOS */
    .logos {
      display:flex;
      justify-content:center;
      align-items:center;
      gap:4rem;
      padding:2rem 0 3rem;
      opacity:0.8;
      border-top:1px solid #eee;
      flex-wrap:wrap;
      z-index: 10;
    }

    /* RESPONSIVE */
    @media (max-width:1024px) {
      h1 {font-size:2.2rem;}
      .visuals {max-width:700px;}
      .semi-circle {width:500px;height:250px;}
      .product-card {right:5%;}
      .stats-card {left:5%;}
    }
    @media (max-width:768px) {
      .visuals {
        flex-direction:column;
        gap:2rem;
      }
      .card {position:static;margin:1rem auto;}
      .semi-circle {display:none;}
      .float-bars {display:none;}
    }
  </style>
</head>
<body>
  <section class="hero">
    <div class="brand">
      <span class="dot"></span>
      <p>Media House</p>
    </div>

    <h1>Where <span>Energy</span> Meets<br>Limitless Imagination.</h1>
    <p class="subtitle">From electrifying events to cinematic storytelling, we create<br>moments that live beyond the screen.</p>

    <div class="buttons">
      <button class="btn primary">Buy Now</button>
      <button class="btn secondary">Learn more</button>
    </div>

    <div class="visuals">
      <div class="semi-circle"></div>

      <!-- Floating Cards -->
      <div class="card stats-card">
        <h3>34.5 Min</h3>
        <p>Average event watch time</p>
      </div>

      <div class="card profile-card">
        <img src="https://via.placeholder.com/50" alt="User" />
        <div class="text">
          <h4>Where Energy Meets Boundless Imagination.</h4>
          <button class="link-btn">Get to link</button>
        </div>
      </div>

      <!-- Phone -->
      <div class="phone">
        <img src="/assests/770shots_so 1.png" alt="Phone Display">
        <div class="float-bars">
          <span></span>
          <span></span>
          <span></span>
        </div>
      </div>

      <div class="card product-card">
        <img src="https://via.placeholder.com/220x150/00bfff/ffffff?text=Apex+Gum" alt="Product">
        <h4>Apex Gum Full Package</h4>
        <p class="price">$20.8</p>
      </div>

      <div class="card clients-card">
        <h3>100+</h3>
        <p>Clients across the globe</p>
      </div>
    </div>
  </section>

  <section class="logos">
    <img src="https://dummyimage.com/120x40/ccc/000.png&text=Logoipsum" alt="logo">
    <img src="https://dummyimage.com/120x40/ccc/000.png&text=Logoipsum" alt="logo">
    <img src="https://dummyimage.com/120x40/ccc/000.png&text=Logoipsum" alt="logo">
    <img src="https://dummyimage.com/120x40/ccc/000.png&text=Logo" alt="logo">
    <img src="https://dummyimage.com/120x40/ccc/000.png&text=Logoipsum" alt="logo">
  </section>

  <script>
    // Floating animation for cards
    document.querySelectorAll('.card').forEach((el, i) => {
      el.animate([
        { transform: 'translateY(0)' },
        { transform: 'translateY(-8px)' },
        { transform: 'translateY(0)' }
      ], {
        duration: 4000 + i * 400,
        iterations: Infinity
      });
    });
  </script>
</body>
</html>
