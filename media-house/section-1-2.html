<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Animated Hero Section</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      background:#000;
      color:#fff;
      font-family:'Inter', sans-serif;
      overflow-x:hidden;
    }

    .hero {
      width:100%;
      min-height:100vh;
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      text-align:center;
      position:relative;
      overflow:hidden;
    }

    /* Text Content */
    .hero h1 {
      font-size:2.8rem;
      line-height:1.3;
      font-weight:700;
      margin-bottom:1rem;
      margin-top:3rem;
    }
    .hero p {
      font-size:1rem;
      color:#aaa;
      margin-bottom:2rem;
    }
    .buttons {
      display:flex;
      gap:1rem;
      justify-content:center;
    }
    .btn {
      padding:0.8rem 1.8rem;
      border:none;
      border-radius:8px;
      font-weight:600;
      cursor:pointer;
      transition:0.3s;
      font-size:0.95rem;
    }
    .btn.primary { background:linear-gradient(90deg,#0078ff,#00d4ff); color:#fff; }
    .btn.secondary { background:transparent; border:1px solid #555; color:#fff; }

    /* SEMI-CIRCLE BACKGROUND */
    .semi-circle {
      position:absolute;
      bottom:-5px;
      left:50%;
      transform:translateX(-50%);
      width:800px;
      height:400px;
      background:radial-gradient(circle at top, #00bfff 0%, #0078ff 70%);
      border-top-left-radius:800px;
      border-top-right-radius:800px;
      opacity:0;
      z-index:1;
    }

    /* PHONE */
    .phone {
      position:relative;
      width:300px;
      height:620px;
      border-radius:40px;
      overflow:hidden;
      border:10px solid #222;
      background:#000;
      transform:translateY(200px);
      opacity:0;
      z-index:2;
    }
    .phone img {
      width:100%;
      height:100%;
      object-fit:cover;
    }

    /* Floating Cards */
    .card {
      position:absolute;
      border-radius:12px;
      background:#fff;
      box-shadow:0 10px 40px rgba(0,0,0,0.4);
      color:#111;
      padding:1rem;
      opacity:0;
      z-index:3;
    }

    .stats-card {
      left:15%;
      top:45%;
      background:linear-gradient(135deg,#0028a1,#0078ff);
      color:#fff;
      width:200px;
    }
    .stats-card h3 { font-size:1.3rem; }
    .stats-card p { font-size:0.9rem; opacity:0.8; }

    .profile-card {
      bottom:15%;
      left:20%;
      width:270px;
      display:flex;
      align-items:center;
      gap:10px;
      background:#fff;
      color:#111;
    }
    .profile-card img {
      width:60px;
      height:60px;
      border-radius:50%;
    }
    .profile-card .text h4 {
      font-size:0.9rem;
      font-weight:600;
    }
    .link-btn {
      display:inline-block;
      margin-top:4px;
      background:#0078ff;
      color:#fff;
      padding:0.2rem 0.6rem;
      border:none;
      border-radius:4px;
      font-size:0.8rem;
    }

    .product-card {
      right:15%;
      top:35%;
      width:240px;
    }
    .product-card img {
      width:100%;
      border-radius:10px;
      margin-bottom:0.5rem;
    }
    .product-card h4 { font-size:1rem; font-weight:600; }
    .product-card p { font-size:0.9rem; }

    .clients-card {
      right:20%;
      bottom:15%;
      width:200px;
      background:linear-gradient(135deg,#0078ff,#00bfff);
      color:#fff;
    }
    .clients-card h3 { font-size:1.4rem; }

    /* FLOAT BARS */
    .float-bars {
      position:absolute;
      top:45%;
      right:-100px;
      display:flex;
      flex-direction:column;
      gap:10px;
    }
    .float-bars span {
      width:110px;
      height:16px;
      border-radius:8px;
      background:rgba(255,255,255,0.3);
    }

    /* LOGOS */
    .logos {
      position:absolute;
      bottom:2rem;
      left:50%;
      transform:translateX(-50%);
      display:flex;
      gap:3rem;
      opacity:0.7;
    }
    .logos img {
      height:30px;
      filter:invert(1);
    }

    @media(max-width:1024px){
      .card {display:none;}
      .semi-circle {width:500px;height:250px;}
    }
  </style>
</head>
<body>
  <section class="hero">
    <h1>Where <span style="color:#00aaff;">Energy</span> Meets Limitless Imagination.</h1>
    <p>From electrifying events to cinematic storytelling,<br>we create moments that live beyond the screen.</p>
    <div class="buttons">
      <button class="btn primary">Buy Now</button>
      <button class="btn secondary">Learn more</button>
    </div>

    <!-- Visual Elements -->
    <div class="semi-circle"></div>

    <div class="phone">
      <img src="https://cdn.pixabay.com/photo/2020/11/12/10/43/woman-5735616_1280.jpg" alt="Phone" />
      <div class="float-bars">
        <span></span><span></span><span></span>
      </div>
    </div>

    <div class="card stats-card">
      <h3>34.5 Min</h3>
      <p>Average event watch time</p>
    </div>

    <div class="card profile-card">
      <img src="https://via.placeholder.com/60" alt="User" />
      <div class="text">
        <h4>Where Energy Meets Boundless Imagination.</h4>
        <button class="link-btn">Get to link</button>
      </div>
    </div>

    <div class="card product-card">
      <img src="https://via.placeholder.com/220x150/00bfff/ffffff?text=Apex+Gum" alt="Product" />
      <h4>Apex Gum Full Package</h4>
      <p><s>$16</s> $20.8</p>
    </div>

    <div class="card clients-card">
      <h3>100+</h3>
      <p>Clients across the globe</p>
    </div>

    <div class="logos">
      <img src="https://dummyimage.com/100x30/fff/000.png&text=logo" alt="logo">
      <img src="https://dummyimage.com/120x30/fff/000.png&text=logoipsum" alt="logo">
    </div>
  </section>

  <script>
    // GSAP animation sequence
    gsap.timeline()
      .to(".semi-circle", {opacity:1, duration:1.2, ease:"power2.out"})
      .to(".phone", {y:0, opacity:1, duration:1.2, ease:"power3.out"}, "-=0.3")
      .to(".card", {opacity:1, y:0, duration:1, stagger:0.2, ease:"power2.out"}, "-=0.6");

    // Floating animation loop
    gsap.utils.toArray(".card").forEach((el,i)=>{
      gsap.to(el, {
        y:"-=10",
        duration:2+Math.random(),
        repeat:-1,
        yoyo:true,
        ease:"sine.inOut",
        delay:i*0.3
      });
    });
  </script>
</body>
</html>
