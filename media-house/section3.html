<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Our Work - Video Carousel</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;900;400;500&display=swap" rel="stylesheet">
  <style>
    body {font-family: 'Montserrat', sans-serif; margin:0; background:#fff;}
    .ourwork-section { max-width: 1200px; margin: 2rem auto 0 auto; padding:0 1rem;}
    .ourwork-title { text-align: center; margin-top:2rem; margin-bottom:2.4rem;}
    .ourwork-title .sub { color:#18c3f7; font-size:1em; font-weight:600; margin-bottom:.7em;}
    .ourwork-title h2 { font-size:2.7rem; font-weight:900; margin:0.22em 0; letter-spacing:-1.5px;}
    .ourwork-title .desc { color:#636a72; font-size:1.09em; max-width: 430px; margin:0 auto;}
    .ourwork-main { margin: 2.5rem 0 0 0;}
    .ourwork-vidcard {
      border-radius:22px; background:#000; overflow:hidden;
      position: relative; box-shadow:0 10px 48px rgba(22,140,180,0.15);
      min-height: 440px; width: 100%; aspect-ratio:16/8;
      display: flex; align-items: center; justify-content: center;
    }
    .ourwork-vidcard video { width:100%; height:100%; object-fit:cover; display:block; }
    .ourwork-vidcard img   { width:100%; height:100%; object-fit:cover; display:block;}
    .ourwork-active {position:absolute;top:1.1em;right:1.4em;background:#04d814;color:#fff;font-size:.99em;font-weight:600;padding:.26em 1em;border-radius:8px;}
    .ourwork-play {
      position:absolute;left:50%;top:50%;transform:translate(-50%,-50%);
      width:64px;height:64px;display:flex;align-items:center;justify-content:center;
      background:#fff;background:rgba(255,255,255,0.92);border-radius:50%;
      font-size:2.1rem;color:#212;box-shadow:0 2px 16px rgba(0,0,0,0.10);cursor:pointer;
      z-index:10;transition:background .2s;
      transition: box-shadow 0.15s;
    }
    .ourwork-play:hover { background:#2fd2fb;box-shadow: 0 3px 20px #0bcfea30;}
    .ourwork-thumbs {
      position: absolute; bottom:1.2em; right:1.4em; display: flex; gap:1em; z-index:3;
    }
    .ourwork-thumb {
      border-radius:12px; overflow:hidden; width:95px; height:64px; background:#222; border:2.5px solid #fff; cursor:pointer;
      box-shadow: 0 2px 18px rgba(0,0,0,0.07);
      transition: box-shadow 0.18s, border 0.15s;
      opacity:.8;
      filter: grayscale(1);
    }
    .ourwork-thumb.selected, .ourwork-thumb:hover { box-shadow:0 6px 16px rgba(11,222,251,0.13);border:2.5px solid #17e2ff;opacity:1;filter:none;}
    .ourwork-thumb img {width:100%;height:100%;object-fit:cover;}
    @media(max-width:900px){
      .ourwork-main {margin-top:1.2rem;}
      .ourwork-vidcard {min-height:163px;}
      .ourwork-title h2 {font-size:1.65rem;}
    }
    @media(max-width:600px){
      .ourwork-vidcard {margin:0;min-height:98px;}
      .ourwork-thumb {width:55px; height:38px;}
      .ourwork-title h2 {font-size:1.1rem;}
    }
  </style>
</head>
<body>
<div class="ourwork-section">
  <div class="ourwork-title">
    <div class="sub">Our Work</div>
    <h2>This Is Our Work<br>Unfiltered And Unstoppable.</h2>
    <div class="desc">Every project we create is a testament to bold ideas, flawless execution, and raw creative energy.</div>
  </div>
  <div class="ourwork-main">
    <div class="ourwork-vidcard" id="videoCard">
      <span class="ourwork-active">‚óè Active</span>
      <video id="mainVideo" poster="https://images.unsplash.com/photo-1527529482837-4698179dc6ce?w=1200&h=600&fit=crop" controls style="background:#111;z-index:1;">
        <source src="https://www.w3schools.com/html/movie.mp4" type="video/mp4">
        Sorry, your browser doesn't support video.
      </video>
      <div class="ourwork-play" id="playBtn"><span>&#9654;</span></div>
      <div class="ourwork-thumbs">
        <div class="ourwork-thumb selected" data-video="https://www.w3schools.com/html/movie.mp4">
          <img src="https://images.unsplash.com/photo-1527529482837-4698179dc6ce?w=240&h=160&fit=facearea" alt="thumb1">
        </div>
        <div class="ourwork-thumb" data-video="https://www.w3schools.com/html/mov_bbb.mp4">
          <img src="https://images.unsplash.com/photo-1521737852567-6949f3f9f2b5?w=240&h=160&fit=facearea" alt="thumb2">
        </div>
      </div>
    </div>
  </div>
</div>
<script>
const mainVideo = document.getElementById('mainVideo');
const playBtn   = document.getElementById('playBtn');
const thumbs    = document.querySelectorAll('.ourwork-thumb');
const videoSources = Array.from(thumbs).map(thumb=>thumb.getAttribute('data-video'));

let currentIndex = 0;
function switchVideo(index){
  if(!videoSources[index]) return;
  thumbs[currentIndex].classList.remove('selected');
  currentIndex = index;
  thumbs[currentIndex].classList.add('selected');
  // Swap video src and play
  mainVideo.src = videoSources[index];
  mainVideo.load();
  mainVideo.play();
}

thumbs.forEach((thumb, i) => {
  thumb.addEventListener('click', () => switchVideo(i));
});
playBtn.addEventListener('click', ()=> {
  if(mainVideo.paused) mainVideo.play();
  else mainVideo.pause();
});
// Optional: play/pause UI state
mainVideo.addEventListener('play', ()=> playBtn.style.opacity='0');
mainVideo.addEventListener('pause',()=> playBtn.style.opacity='1');

mainVideo.addEventListener('ended',()=> playBtn.style.opacity='1');
</script>
</body>
</html>
